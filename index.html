<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes modal-pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-modal-pop {
            animation: modal-pop 0.15s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Constants ---
        const APP_VERSION = "v1.2.21";
        const AppMode = {
            EDITOR: 'EDITOR',
            PROMPTER: 'PROMPTER'
        };
        const COLOR_PALETTE = [
            { class: '', label: 'White', bg: 'bg-zinc-200' },
            { class: 'text-yellow-400', label: 'Yellow', bg: 'bg-yellow-400' },
            { class: 'text-red-500', label: 'Red', bg: 'bg-red-500' },
            { class: 'text-green-400', label: 'Green', bg: 'bg-green-400' },
            { class: 'text-cyan-400', label: 'Cyan', bg: 'bg-cyan-400' },
            { class: 'text-purple-400', label: 'Purple', bg: 'bg-purple-400' },
        ];
        
        const DEFAULT_SCRIPT = [
            { id: '1', text: "Welcome to Teleprompter PRO.", words: [{text:"Welcome"},{text:"to"},{text:"Teleprompter"},{text:"PRO."}], duration: 2000 },
            { id: '2', text: "We've upgraded the video controls.", words: [{text:"We've"},{text:"upgraded"},{text:"the"},{text:"video"},{text:"controls."}], duration: 3000 },
            { id: '3', text: "Scripts now auto-save to history on sync.", words: [{text:"Scripts"},{text:"now"},{text:"auto-save"},{text:"to"},{text:"history"},{text:"on"},{text:"sync."}], duration: 3500 },
            { id: '4', text: "Try the new Brightness and Contrast sliders.", words: [{text:"Try"},{text:"the"},{text:"new"},{text:"Brightness"},{text:"and"},{text:"Contrast"},{text:"sliders."}], duration: 4000 },
        ];
        
        const FILTER_STYLES = {
            warm: { filter: 'sepia(0.3) saturate(1.4) contrast(1.1)' },
            cool: { filter: 'hue-rotate(180deg) saturate(0.8) contrast(1.1)' },
            bw: { filter: 'grayscale(1) contrast(1.2)' }
        };
        
        const DEFAULTS = {
            fontSize: 54,
            guideOpacity: 0.2,
            zoom: 1,
            exposure: 0
        };

        const AI_SYSTEM_PROMPT = `You are a script generator for a Teleprompter App.
Please output a raw JSON Array (and nothing else).`;

        // --- Services (Mock for Demo) ---
        const optimizeScript = async (text) => {
            return new Promise(resolve => {
                setTimeout(() => {
                    const lines = text.split('\n').filter(l => l.trim());
                    resolve(lines.map((l, i) => {
                        const wordCount = l.split(' ').length;
                        const duration = Math.max(2000, wordCount * 350 + (l.includes('.') ? 1000 : 0));
                        return {
                            id: `demo-${i}`,
                            text: l,
                            words: l.split(' ').map(w => ({ text: w })),
                            duration: duration
                        };
                    }));
                }, 1000);
            });
        };
        
        const generateScriptFromTopic = async (topic) => {
             return new Promise(resolve => {
                setTimeout(() => {
                    const text = `Here is a script about ${topic}.\nIt is generated by the demo mock service.\nIn the full version, this would be AI generated.`;
                    const lines = text.split('\n');
                    resolve(lines.map((l, i) => ({
                        id: `gen-${i}`,
                        text: l,
                        words: l.split(' ').map(w => ({ text: w })),
                        duration: 3000
                    })));
                }, 1000);
             });
        }

        // --- Components ---

        const Button = ({ children, variant = 'primary', size = 'md', isLoading, icon, className = '', disabled, ...props }) => {
            const baseStyles = "inline-flex items-center justify-center font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 rounded-lg";
            const variants = {
                primary: "bg-indigo-600 hover:bg-indigo-700 text-white focus:ring-indigo-500",
                secondary: "bg-zinc-800 hover:bg-zinc-700 text-zinc-100 focus:ring-zinc-600 border border-zinc-700",
                danger: "bg-red-600 hover:bg-red-700 text-white focus:ring-red-500",
                ghost: "bg-transparent hover:bg-zinc-800 text-zinc-400 hover:text-white"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-sm",
                md: "px-4 py-2 text-sm",
                lg: "px-6 py-3 text-base"
            };
            return (
                <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${disabled || isLoading ? 'opacity-50 cursor-not-allowed' : ''} ${className}`} disabled={disabled || isLoading} {...props}>
                    {isLoading ? "..." : <>{icon && <span className="mr-2">{icon}</span>}{children}</>}
                </button>
            );
        };

        const Modal = ({ isOpen, title, message, onClose, onConfirm, confirmText = "OK", isInput, inputValue, onInputChange, type = 'info' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-zinc-900 border border-zinc-700 rounded-xl shadow-2xl w-full max-w-sm p-5 animate-modal-pop" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
                        {message && <p className="text-zinc-400 text-sm mb-4 leading-relaxed">{message}</p>}
                        
                        {isInput && onInputChange && (
                            <input 
                                type="text" 
                                value={inputValue} 
                                onChange={e => onInputChange(e.target.value)}
                                className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white text-sm mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
                                autoFocus
                            />
                        )}

                        <div className="flex justify-end gap-2 mt-2">
                            <button onClick={onClose} className="px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-colors">Cancel</button>
                            {onConfirm && (
                                <button 
                                    onClick={() => { onConfirm(); onClose(); }} 
                                    className={`px-4 py-2 text-xs font-medium rounded-lg text-white transition-colors ${type === 'danger' ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                >
                                    {confirmText}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const TeleprompterView = ({ segments, onClose }) => {
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [elapsedTime, setElapsedTime] = React.useState(0);
            const [speedMultiplier, setSpeedMultiplier] = React.useState(1);
            
            const [isCameraActive, setIsCameraActive] = React.useState(false);
            const [isRecording, setIsRecording] = React.useState(false);
            const [cameraCapabilities, setCameraCapabilities] = React.useState(null);
            const [cameraSettings, setCameraSettings] = React.useState(null);
            
            const [showSettings, setShowSettings] = React.useState(false);
            const [settingsPos, setSettingsPos] = React.useState({ x: 20, y: 80 }); 
            const [isDragging, setIsDragging] = React.useState(false);
            const [dragOffset, setDragOffset] = React.useState({ x: 0, y: 0 });

            const [config, setConfig] = React.useState({
                fontSize: DEFAULTS.fontSize,
                isMirrored: false,
                overlayColor: '#000000',
                guideOpacity: DEFAULTS.guideOpacity,
                showTimer: true,
                videoFilter: 'none',
                videoScale: 1.0,
                brightness: 1.0,
                contrast: 1.0,
                saturation: 1.0
            });

            const containerRef = React.useRef(null);
            const contentRef = React.useRef(null);
            const requestRef = React.useRef();
            const lastTimeRef = React.useRef();
            const segmentRefs = React.useRef([]);
            const isManualScroll = React.useRef(false);
            const videoRef = React.useRef(null);
            const mediaRecorderRef = React.useRef(null);
            const chunksRef = React.useRef([]);

            const totalDuration = React.useMemo(() => segments.reduce((acc, seg) => acc + seg.duration, 0), [segments]);

            const segmentTimeMap = React.useMemo(() => {
                let acc = 0;
                return segments.map(s => {
                    const start = acc;
                    acc += s.duration;
                    return { start, end: acc, id: s.id, duration: s.duration };
                });
            }, [segments]);

            const handleDragStart = (e) => {
                setIsDragging(true);
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                setDragOffset({ x: clientX - settingsPos.x, y: clientY - settingsPos.y });
            };

            const handleDragMove = (e) => {
                if (!isDragging) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                setSettingsPos({ x: clientX - dragOffset.x, y: clientY - dragOffset.y });
            };

            const handleDragEnd = () => setIsDragging(false);

            React.useEffect(() => {
                if (isDragging) {
                    window.addEventListener('mousemove', handleDragMove);
                    window.addEventListener('mouseup', handleDragEnd);
                    window.addEventListener('touchmove', handleDragMove, { passive: false });
                    window.addEventListener('touchend', handleDragEnd);
                } else {
                    window.removeEventListener('mousemove', handleDragMove);
                    window.removeEventListener('mouseup', handleDragEnd);
                    window.removeEventListener('touchmove', handleDragMove);
                    window.removeEventListener('touchend', handleDragEnd);
                }
                return () => {
                    window.removeEventListener('mousemove', handleDragMove);
                    window.removeEventListener('mouseup', handleDragEnd);
                    window.removeEventListener('touchmove', handleDragMove);
                    window.removeEventListener('touchend', handleDragEnd);
                };
            }, [isDragging, dragOffset]);

            const toggleCamera = async () => {
                if (isCameraActive) {
                    const stream = videoRef.current?.srcObject;
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    if (videoRef.current) videoRef.current.srcObject = null;
                    setIsCameraActive(false);
                    setCameraCapabilities(null);
                    if (isRecording) stopRecording();
                } else {
                    try {
                        const constraints = { 
                            video: { 
                                facingMode: 'user',
                                width: { ideal: 1920 },
                                height: { ideal: 1080 }
                            }, 
                            audio: true 
                        };
                        
                        const stream = await navigator.mediaDevices.getUserMedia(constraints);
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            setIsCameraActive(true);
                            
                            const track = stream.getVideoTracks()[0];
                            if (track.getCapabilities) {
                                setCameraCapabilities(track.getCapabilities());
                                setCameraSettings(track.getSettings());
                            } else {
                                setCameraCapabilities({}); 
                            }
                        }
                    } catch (error) {
                        console.error("Camera access error:", error);
                        alert("Could not access camera. Please allow permissions.");
                    }
                }
            };

            const applyCameraConstraint = async (constraint, value) => {
                const stream = videoRef.current?.srcObject;
                if (!stream) return;
                const track = stream.getVideoTracks()[0];
                try {
                    await track.applyConstraints({
                        advanced: [{ [constraint]: value }]
                    });
                    setCameraSettings(track.getSettings());
                } catch (e) { console.error(e); }
            };

            const handleRecordClick = async () => {
                if (isRecording) {
                    stopRecording();
                } else {
                    if (!isCameraActive) {
                        await toggleCamera();
                    } else {
                        startRecording();
                    }
                }
            };

            const handleSettingsClick = async (e) => {
                e.stopPropagation();
                if (!isCameraActive) await toggleCamera();
                setShowSettings(prev => !prev);
            };

            const startRecording = () => {
                if (!isCameraActive || !videoRef.current?.srcObject) {
                    alert("Please enable the camera first.");
                    return;
                }
                
                chunksRef.current = [];
                const stream = videoRef.current.srcObject;
                
                try {
                    const mimeTypes = [
                        'video/mp4; codecs=avc1,opus',
                        'video/mp4',
                        'video/webm; codecs=h264,opus', 
                        'video/webm; codecs=vp9,opus',
                        'video/webm'
                    ];
                    let selectedMimeType = '';
                    for (const type of mimeTypes) {
                        if (MediaRecorder.isTypeSupported(type)) { selectedMimeType = type; break; }
                    }
                    if (!selectedMimeType) selectedMimeType = 'video/webm';

                    const recorder = new MediaRecorder(stream, { mimeType: selectedMimeType, videoBitsPerSecond: 5000000 });
                    recorder.ondataavailable = (e) => { if (e.data.size > 0) chunksRef.current.push(e.data); };
                    recorder.onstop = () => {
                        const isMp4 = selectedMimeType.includes('mp4');
                        const type = selectedMimeType.split(';')[0];
                        const ext = isMp4 ? 'mp4' : 'webm';
                        const blob = new Blob(chunksRef.current, { type });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `teleprompter-${new Date().toISOString().slice(0,19).replace(/:/g,"-")}.${ext}`;
                        document.body.appendChild(a);
                        a.click();
                        setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 100);
                    };
                    recorder.start(1000);
                    setIsRecording(true);
                    mediaRecorderRef.current = recorder;
                } catch (e) {
                    console.error("Recorder error:", e);
                    alert("Failed to start recording.");
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && mediaRecorderRef.current.state !== 'inactive') {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                }
            };

            React.useEffect(() => {
                return () => {
                    if (isCameraActive) {
                        const stream = videoRef.current?.srcObject;
                        stream?.getTracks().forEach(t => t.stop());
                    }
                };
            }, [isCameraActive]);

            const syncTimeFromScroll = () => {
                if (!containerRef.current) return;
                const container = containerRef.current;
                const center = container.scrollTop + (container.clientHeight / 2);
                
                let activeIdx = -1;
                for (let i = 0; i < segmentRefs.current.length; i++) {
                    const el = segmentRefs.current[i];
                    if (el && (el.offsetTop <= center && el.offsetTop + el.clientHeight >= center)) {
                        activeIdx = i;
                        break;
                    }
                    if (el && el.offsetTop > center) {
                        activeIdx = i > 0 ? i - 1 : 0;
                        break;
                    }
                }
                
                if (activeIdx === -1) {
                    if (container.scrollTop + container.clientHeight >= container.scrollHeight - 50) {
                        setElapsedTime(totalDuration);
                        return;
                    }
                    if (container.scrollTop < 100) {
                        setElapsedTime(0);
                        return;
                    }
                    activeIdx = segments.length - 1;
                }

                const el = segmentRefs.current[activeIdx];
                const segMap = segmentTimeMap[activeIdx];

                if (el && segMap) {
                    const dist = center - el.offsetTop;
                    const ratio = Math.max(0, Math.min(1, dist / el.clientHeight));
                    setElapsedTime(segMap.start + (segMap.duration * ratio));
                }
            };

            const animate = (time) => {
                if (lastTimeRef.current !== undefined && isPlaying) {
                    const deltaTime = time - lastTimeRef.current;
                    setElapsedTime(prev => {
                        const next = prev + (deltaTime * speedMultiplier);
                        return next >= totalDuration ? totalDuration : next;
                    });
                }
                lastTimeRef.current = time;
                requestRef.current = requestAnimationFrame(animate);
            };

            React.useEffect(() => {
                requestRef.current = requestAnimationFrame(animate);
                return () => {
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                };
            }, [isPlaying, speedMultiplier, totalDuration]);

            React.useEffect(() => {
                if (!isPlaying || isManualScroll.current || !containerRef.current) return;

                const activeSegmentIndex = segmentTimeMap.findIndex(
                    map => elapsedTime >= map.start && elapsedTime < map.end
                );

                if (activeSegmentIndex !== -1) {
                    const activeEl = segmentRefs.current[activeSegmentIndex];
                    if (activeEl) {
                        const containerHeight = containerRef.current.clientHeight;
                        const elTop = activeEl.offsetTop;
                        const elHeight = activeEl.clientHeight;
                        const segmentData = segmentTimeMap[activeSegmentIndex];
                        const segmentProgress = (elapsedTime - segmentData.start) / (segmentData.end - segmentData.start);
                        
                        const targetScroll = elTop - (containerHeight / 2) + (elHeight / 2);
                        const scrollOffset = targetScroll + (elHeight * segmentProgress) - (elHeight/2);

                        containerRef.current.scrollTo({ top: scrollOffset, behavior: 'auto' });
                    }
                } else if (elapsedTime === 0) {
                    const firstEl = segmentRefs.current[0];
                    if (firstEl && containerRef.current) {
                        const containerHeight = containerRef.current.clientHeight;
                        const targetScroll = firstEl.offsetTop - (containerHeight / 2) + (firstEl.clientHeight / 2);
                        containerRef.current.scrollTo({ top: targetScroll, behavior: 'smooth' });
                    }
                }
            }, [elapsedTime, segmentTimeMap, isPlaying]);

            const handlePlayPause = () => {
                if (!isPlaying && isManualScroll.current) {
                    syncTimeFromScroll();
                    isManualScroll.current = false;
                }
                setIsPlaying(!isPlaying);
                lastTimeRef.current = undefined;
            };

            const handleStop = () => {
                setIsPlaying(false);
                setElapsedTime(0);
                isManualScroll.current = false;
                lastTimeRef.current = undefined;
            };

            const handleUserInteraction = () => {
                if (isPlaying) setIsPlaying(false);
                isManualScroll.current = true;
            };

            const handleScroll = () => {
                if (!isPlaying) {
                    syncTimeFromScroll();
                }
            };

            const handleDoubleClick = (e) => {
                const target = e.target;
                const isInteractive = ['BUTTON', 'INPUT'].includes(target.tagName) || target.closest('button');
                if (isInteractive) return;
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.log(e));
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            };

            const hasCameraControls = cameraCapabilities && (cameraCapabilities.torch || cameraCapabilities.zoom);

            const videoFilters = [
                config.videoFilter !== 'none' ? FILTER_STYLES[config.videoFilter].filter : '',
                `brightness(${config.brightness})`,
                `contrast(${config.contrast})`,
                `saturate(${config.saturation})`
            ].filter(Boolean).join(' ');

            const formatTime = (ms) => {
                const totalSeconds = Math.floor(ms / 1000);
                const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
                const s = (totalSeconds % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            return (
                <div 
                    className={`fixed inset-0 z-50 flex flex-col overflow-hidden transition-colors duration-500 ${isCameraActive ? 'bg-black/30' : 'bg-black'} text-white`}
                    onDoubleClick={handleDoubleClick}
                    title="Double-click empty area for Fullscreen"
                >
                    <video 
                        ref={videoRef} 
                        autoPlay 
                        playsInline 
                        muted 
                        className={`absolute inset-0 w-full h-full object-cover z-0 transition-opacity duration-500 ${isCameraActive ? 'opacity-100' : 'opacity-0'}`}
                        style={{ 
                            transform: `scaleX(-1) scale(${config.videoScale})`, 
                            filter: videoFilters 
                        }} 
                    />

                    <div className="absolute top-0 left-0 right-0 p-3 bg-gradient-to-b from-black/80 to-transparent z-40 flex items-center justify-between opacity-0 hover:opacity-100 transition-opacity pointer-events-none">
                        <div className="flex items-center gap-4 pointer-events-auto">
                            {isCameraActive && !isRecording && (
                                <div className="flex items-center gap-2 px-2 py-1 bg-yellow-500/20 border border-yellow-500/50 rounded" title="Camera is ready (Preview Mode)">
                                    <div className="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"/>
                                    <span className="text-[10px] font-bold text-yellow-100 tracking-wider">PREVIEW</span>
                                </div>
                            )}
                            {isRecording && (
                                <div className="flex items-center gap-2 px-2 py-1 bg-red-600/20 border border-red-500/50 rounded animate-pulse" title="Recording in progress">
                                    <div className="w-2 h-2 bg-red-500 rounded-full"/>
                                    <span className="text-[10px] font-bold text-red-100 tracking-wider">REC</span>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {showSettings && (
                        <div 
                            className="absolute z-50 bg-zinc-950/95 backdrop-blur border border-zinc-800 p-4 rounded-xl shadow-2xl w-72 flex flex-col gap-5 text-xs overflow-y-auto max-h-[80vh]"
                            style={{ left: settingsPos.x, top: settingsPos.y, cursor: isDragging ? 'grabbing' : 'auto' }}
                            onDoubleClick={e => e.stopPropagation()}
                        >
                            <div 
                                className="flex items-center justify-between border-b border-zinc-800 pb-2 cursor-grab active:cursor-grabbing"
                                onMouseDown={handleDragStart}
                                onTouchStart={handleDragStart}
                            >
                                <div className="flex items-center gap-2">
                                    <span className="font-bold text-white text-sm">Settings</span>
                                    <svg className="w-3 h-3 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
                                </div>
                                <button onClick={() => setShowSettings(false)} className="text-zinc-500 hover:text-white p-1" title="Close">✕</button>
                            </div>

                            <div className="space-y-3">
                                <h3 className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Text Display</h3>
                                
                                <div className="flex flex-col gap-1">
                                    <div className="flex justify-between text-zinc-400">
                                        <span>Font Size</span>
                                        <span>{config.fontSize}px</span>
                                    </div>
                                    <input type="range" min="20" max="150" step="2" value={config.fontSize} onChange={(e) => setConfig({...config, fontSize: parseInt(e.target.value)})} className="w-full accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>

                                <div className="flex flex-col gap-1">
                                    <div className="flex justify-between text-zinc-400">
                                        <span>Ghost Opacity</span>
                                        <span>{Math.round(config.guideOpacity * 100)}%</span>
                                    </div>
                                    <input type="range" min="0" max="1" step="0.1" value={config.guideOpacity} onChange={(e) => setConfig({...config, guideOpacity: parseFloat(e.target.value)})} className="w-full accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>

                                <div className="flex items-center justify-between">
                                    <span className="text-zinc-400">Mirror Text</span>
                                    <button onClick={() => setConfig(c => ({...c, isMirrored: !c.isMirrored}))} className={`px-3 py-1 rounded-full ${config.isMirrored ? 'bg-indigo-600 text-white' : 'bg-zinc-800 text-zinc-400'}`}>
                                        {config.isMirrored ? 'ON' : 'OFF'}
                                    </button>
                                </div>
                                <div className="flex items-center justify-between">
                                    <span className="text-zinc-400">Show Timer</span>
                                    <button onClick={() => setConfig(c => ({...c, showTimer: !c.showTimer}))} className={`px-3 py-1 rounded-full ${config.showTimer ? 'bg-indigo-600 text-white' : 'bg-zinc-800 text-zinc-400'}`}>
                                        {config.showTimer ? 'ON' : 'OFF'}
                                    </button>
                                </div>
                            </div>

                            <div className="space-y-3 pt-2 border-t border-zinc-800">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Advanced Video</h3>
                                    <button onClick={() => setConfig(c => ({...c, videoScale: 1, brightness: 1, contrast: 1, saturation: 1}))} className="text-xs text-indigo-400 hover:text-white" title="Reset video settings">Reset</button>
                                </div>
                                
                                <div className="flex flex-col gap-1">
                                    <div className="flex justify-between text-zinc-400">
                                        <span>Scale (Zoom)</span>
                                        <span>{config.videoScale.toFixed(2)}x</span>
                                    </div>
                                    <input type="range" min="0.5" max="2.0" step="0.05" value={config.videoScale} onChange={(e) => setConfig({...config, videoScale: parseFloat(e.target.value)})} className="w-full accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>
                                <div className="flex flex-col gap-1">
                                    <div className="flex justify-between text-zinc-400">
                                        <span>Brightness</span>
                                        <span>{Math.round(config.brightness * 100)}%</span>
                                    </div>
                                    <input type="range" min="0.5" max="2.0" step="0.1" value={config.brightness} onChange={(e) => setConfig({...config, brightness: parseFloat(e.target.value)})} className="w-full accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>
                                <div className="flex flex-col gap-1">
                                    <div className="flex justify-between text-zinc-400">
                                        <span>Contrast</span>
                                        <span>{Math.round(config.contrast * 100)}%</span>
                                    </div>
                                    <input type="range" min="0.5" max="2.0" step="0.1" value={config.contrast} onChange={(e) => setConfig({...config, contrast: parseFloat(e.target.value)})} className="w-full accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>
                                <div className="flex flex-col gap-1">
                                    <div className="flex justify-between text-zinc-400">
                                        <span>Saturation</span>
                                        <span>{Math.round(config.saturation * 100)}%</span>
                                    </div>
                                    <input type="range" min="0" max="2.0" step="0.1" value={config.saturation} onChange={(e) => setConfig({...config, saturation: parseFloat(e.target.value)})} className="w-full accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>
                            </div>

                            {isCameraActive && (
                                <div className="space-y-3 pt-2 border-t border-zinc-800">
                                    <h3 className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Hardware Controls</h3>
                                    {!hasCameraControls && <p className="text-zinc-600 italic">No hardware controls available.</p>}
                                    {cameraCapabilities && cameraCapabilities.torch && (
                                        <div className="flex items-center justify-between">
                                            <span className="text-zinc-400">Flash</span>
                                            <button onClick={() => applyCameraConstraint('torch', !cameraSettings?.torch)} className={`px-3 py-1 rounded-full ${cameraSettings?.torch ? 'bg-yellow-500 text-white' : 'bg-zinc-800 text-zinc-400'}`}>
                                                {cameraSettings?.torch ? 'ON' : 'OFF'}
                                            </button>
                                        </div>
                                    )}
                                    {cameraCapabilities && cameraCapabilities.zoom && (
                                        <div className="flex flex-col gap-1">
                                            <div className="flex justify-between text-zinc-400">
                                                <span>Optical Zoom</span>
                                                <span>{cameraSettings?.zoom?.toFixed(1)}x</span>
                                            </div>
                                            <input type="range" min={cameraCapabilities.zoom.min} max={cameraCapabilities.zoom.max} step={0.1} value={cameraSettings?.zoom || 1} onChange={(e) => applyCameraConstraint('zoom', parseFloat(e.target.value))} className="w-full accent-indigo-500 h-1.5 bg-zinc-700 rounded-lg appearance-none"/>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    {config.showTimer && (
                        <div className={`absolute top-6 left-6 z-30 pointer-events-none select-none transition-transform ${config.isMirrored ? 'scale-x-[-1]' : ''}`}>
                            <div className="font-mono text-4xl sm:text-5xl font-bold text-white/30 tracking-wider tabular-nums drop-shadow-md">
                                {formatTime(elapsedTime)}
                            </div>
                        </div>
                    )}

                    <div className="flex-1 relative overflow-hidden z-10">
                        <div className="absolute inset-0 pointer-events-none z-20 flex items-center"><div className="w-full h-px bg-red-600/40"/></div>
                        <div ref={containerRef} onWheel={handleUserInteraction} onTouchStart={handleUserInteraction} onMouseDown={handleUserInteraction} onScroll={handleScroll} className={`h-full overflow-y-auto relative ${config.isMirrored ? 'scale-y-[-1] scale-x-[-1]' : ''} touch-pan-y no-scrollbar`}>
                            <div ref={contentRef} className="py-[50vh] px-6 max-w-4xl mx-auto">
                                {segments.map((seg, idx) => {
                                    const isActive = elapsedTime >= segmentTimeMap[idx].start && elapsedTime < segmentTimeMap[idx].end;
                                    return (
                                        <div key={seg.id} ref={el => segmentRefs.current[idx] = el} 
                                            className={`mb-10 font-bold text-center leading-[1.1] transition-all duration-300 drop-shadow-lg`}
                                            style={{ 
                                                fontSize: config.fontSize + 'px', 
                                                textShadow: isCameraActive ? '0 2px 4px rgba(0,0,0,0.8)' : 'none',
                                                opacity: isActive ? 1 : config.guideOpacity,
                                                filter: isActive ? 'none' : 'blur(0.5px)',
                                                transform: isActive ? 'scale(1)' : 'scale(0.98)'
                                            }} dir="auto">
                                            {seg.words.map((w, wi) => (
                                                <span key={wi} className={`inline-block mr-[0.2em] ${w.color || 'text-white'}`}>{w.text}</span>
                                            ))}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    <div className="bg-zinc-950/90 backdrop-blur border-t border-zinc-900 px-4 py-4 pb-8 sm:pb-4 z-50 transition-colors" onDoubleClick={e => e.stopPropagation()}>
                                <div className="max-w-2xl mx-auto w-full flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-6">
                                    <div className="flex items-center justify-between w-full sm:w-auto gap-4">
                                        <button onClick={onClose} className="flex flex-col items-center gap-1 text-zinc-500 hover:text-white group shrink-0" title="Exit">
                                            <div className="p-2 bg-zinc-900 rounded-lg group-hover:bg-zinc-800 border border-zinc-800">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"/></svg>
                                            </div>
                                        </button>
                                        <div className="flex items-center gap-3 bg-zinc-900/50 p-2 rounded-lg border border-zinc-800/50 flex-1 sm:hidden">
                                            <span className="text-[10px] font-bold text-zinc-500 uppercase">Speed</span>
                                            <input type="range" min="0.1" max="2.5" step="0.1" value={speedMultiplier} onChange={e => setSpeedMultiplier(parseFloat(e.target.value))} className="flex-1 accent-indigo-600 h-1.5 bg-zinc-800 rounded-lg cursor-pointer"/>
                                            <span className="text-[10px] font-mono text-zinc-400 w-8 text-right">{speedMultiplier.toFixed(1)}x</span>
                                        </div>
                                    </div>

                                    <div className="flex items-center justify-center gap-4 sm:gap-6 w-full sm:w-auto">
                                        <div className="hidden sm:flex items-center gap-4 w-48">
                                            <input type="range" min="0.1" max="2.5" step="0.1" value={speedMultiplier} onChange={e => setSpeedMultiplier(parseFloat(e.target.value))} className="flex-1 accent-indigo-600 h-1.5 bg-zinc-800 rounded-lg cursor-pointer" title="Playback Speed"/>
                                            <span className="text-[10px] font-mono text-zinc-500 w-8">{speedMultiplier.toFixed(1)}x</span>
                                        </div>
                                        <div className="flex items-center justify-center gap-3 sm:gap-5 bg-zinc-900/50 sm:bg-transparent p-2 sm:p-0 rounded-2xl border border-zinc-800/50 sm:border-none">
                                            <button onClick={() => {setElapsedTime(Math.max(0, elapsedTime-5000))}} className="p-2 text-zinc-500 hover:text-white" title="Rewind 5s">⏪</button>
                                            <button onClick={handlePlayPause} className={`w-12 h-12 sm:w-14 sm:h-14 rounded-full flex items-center justify-center shadow-lg transition-transform active:scale-90 ${isPlaying ? 'bg-indigo-600' : 'bg-green-600'}`} title="Play/Pause">
                                                {isPlaying ? '⏸' : '▶'}
                                            </button>
                                            <button onClick={handleStop} className="p-2 text-zinc-500 hover:text-white group" title="Stop & Reset"><div className="w-2.5 h-2.5 sm:w-3 sm:h-3 bg-white rounded-[1px]"/></button>
                                            <div className="w-px h-6 sm:h-8 bg-zinc-800 mx-1"/>
                                            <button onClick={handleSettingsClick} className={`p-2 sm:p-3 rounded-full transition-all active:scale-95 ${showSettings ? 'bg-zinc-800 text-white' : 'bg-zinc-900 text-zinc-500 hover:bg-zinc-800 hover:text-white'}`} title="Settings">⚙️</button>
                                            <button onClick={handleRecordClick} className={`p-2 sm:p-3 rounded-full transition-all active:scale-95 ${!isCameraActive ? 'bg-zinc-800 text-zinc-500 hover:text-red-500' : ''} ${isRecording ? 'bg-red-500/20 text-red-500 ring-2 ring-red-500' : (isCameraActive ? 'bg-zinc-900 text-red-500 hover:bg-zinc-800' : '')}`} title={isCameraActive ? "Record" : "Turn on Camera & Record"}>
                                                <div className={`w-4 h-4 bg-current rounded-${isRecording ? 'sm' : 'full'} transition-all duration-300`}/>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
        };

        const ScriptEditor = ({ segments, onSegmentsChange, onStartPrompt }) => {
            const [activeTab, setActiveTab] = React.useState('write');
            const [rawText, setRawText] = React.useState(segments.map(s => s.text).join('\n'));
            const [isProcessing, setIsProcessing] = React.useState(false);
            const [topicInput, setTopicInput] = React.useState('');
            const [toast, setToast] = React.useState(null);
            const [savedScripts, setSavedScripts] = React.useState([]);
            const [currentScriptId, setCurrentScriptId] = React.useState(null);
            const [modalConfig, setModalConfig] = React.useState({ isOpen: false });
            const [tempInput, setTempInput] = React.useState('');
            
            const textareaRef = React.useRef(null);
            const tuneContainerRef = React.useRef(null);
            const fileInputRef = React.useRef(null);

            const loadHistoryFromStorage = () => {
                const stored = localStorage.getItem('teleprompter_history');
                if (stored) {
                    try { setSavedScripts(JSON.parse(stored)); } catch (e) {}
                }
            };

             React.useEffect(() => {
                loadHistoryFromStorage();
            }, []);

            React.useEffect(() => {
                const newText = segments.map(s => s.text).join('\n');
                if (activeTab !== 'write') {
                    setRawText(newText);
                }
            }, [segments, activeTab]);

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const saveCurrentToHistory = (segmentsToSave) => {
                if (!segmentsToSave || segmentsToSave.length === 0 || (segmentsToSave.length === 1 && !segmentsToSave[0].text.trim())) return;

                const rawContent = segmentsToSave.map(s => s.text).join('\n');
                const firstLine = segmentsToSave.find(s => s.text.trim().length > 0)?.text || "Untitled Script";
                const generatedTitle = firstLine.split(' ').slice(0, 3).join(' ') + (firstLine.split(' ').length > 3 ? '...' : '');

                let updatedHistory = [...savedScripts];
                let newId = currentScriptId;

                if (currentScriptId) {
                    updatedHistory = updatedHistory.map(s => s.id === currentScriptId ? {
                        ...s,
                        segments: segmentsToSave,
                        rawText: rawContent,
                        date: new Date().toISOString()
                    } : s);
                } else {
                    newId = Date.now().toString();
                    const newScript = {
                        id: newId,
                        title: generatedTitle,
                        date: new Date().toISOString(),
                        segments: segmentsToSave,
                        rawText: rawContent
                    };
                    updatedHistory = [newScript, ...updatedHistory];
                    setCurrentScriptId(newId);
                }

                setSavedScripts(updatedHistory);
                localStorage.setItem('teleprompter_history', JSON.stringify(updatedHistory));
            };

            const syncTextToSegments = () => {
                const lines = rawText.split('\n').filter(line => line.trim() !== '');
                const newSegments = lines.map((line, index) => {
                    const existing = segments[index];
                    if (existing && existing.text === line) {
                        return existing;
                    }
                    return {
                        id: existing?.id || `seg-${Date.now()}-${index}`,
                        text: line,
                        words: line.split(' ').map(w => ({ text: w })),
                        duration: Math.max(1000, line.split(' ').length * 500)
                    };
                });
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
                return newSegments;
            };

            const handleSaveAndSync = () => {
                syncTextToSegments();
                showToast("Saved & Synced");
            };

            const handleSwitchToTune = () => {
                syncTextToSegments();
                setActiveTab('tune');
            };

            const handleSwitchToWrite = () => {
                setRawText(segments.map(s => s.text).join('\n'));
                setActiveTab('write');
            };
            
            const handleSwitchToHistory = () => {
                loadHistoryFromStorage();
                setActiveTab('history');
            };

            const handleSelectAll = () => {
                if (textareaRef.current) {
                    textareaRef.current.focus();
                    textareaRef.current.select();
                }
            };

            const handlePaste = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    if (text) {
                        setRawText(prev => prev ? prev + '\n' + text : text);
                    }
                } catch (err) {
                    console.error('Failed to read clipboard', err);
                }
            };

            const handleStartWithSync = () => {
                if (activeTab === 'write') {
                    syncTextToSegments();
                } else {
                    saveCurrentToHistory(segments);
                }
                onStartPrompt();
            };

            const handleLoadFromHistory = (script) => {
                setModalConfig({
                    isOpen: true,
                    title: "Load Script?",
                    message: `Load "${script.title}"? Unsaved changes will be overwritten.`,
                    confirmText: "Load",
                    onConfirm: () => {
                        onSegmentsChange(script.segments);
                        setRawText(script.rawText);
                        setCurrentScriptId(script.id);
                        setActiveTab('write');
                        showToast("Script loaded.");
                    }
                });
            };

            const handleDeleteFromHistory = (id, e) => {
                e.stopPropagation();
                setModalConfig({
                    isOpen: true,
                    title: "Delete Script",
                    message: "Permanently delete this script?",
                    type: "danger",
                    confirmText: "Delete",
                    onConfirm: () => {
                        const updated = savedScripts.filter(s => s.id !== id);
                        setSavedScripts(updated);
                        localStorage.setItem('teleprompter_history', JSON.stringify(updated));
                        if (currentScriptId === id) setCurrentScriptId(null);
                        showToast("Script deleted.");
                    }
                });
            };

            const confirmRename = (id, newName) => {
                const updated = savedScripts.map(s => s.id === id ? { ...s, title: newName } : s);
                setSavedScripts(updated);
                localStorage.setItem('teleprompter_history', JSON.stringify(updated));
                showToast("Script renamed.");
            };

            const handleRenameScript = (id, currentTitle, e) => {
                e.stopPropagation();
                setTempInput(currentTitle);
                setModalConfig({
                    isOpen: true,
                    title: "Rename Script",
                    isInput: true,
                    confirmText: "Save Name",
                    type: "input",
                    editingId: id
                });
            };

            const handleAIOptimize = async () => {
                if (!rawText.trim()) return;
                setIsProcessing(true);
                try {
                    const optimized = await optimizeScript(rawText);
                    onSegmentsChange(optimized);
                    setRawText(optimized.map(s => s.text).join('\n'));
                    setActiveTab('tune');
                    saveCurrentToHistory(optimized);
                } catch (e) {
                    setModalConfig({isOpen: true, title: "AI Error", message: "Failed to optimize script.", type: 'danger', onClose: () => setModalConfig({...modalConfig, isOpen: false})});
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleAIGenerate = async () => {
                if (!topicInput.trim()) return;
                setIsProcessing(true);
                try {
                    const generated = await generateScriptFromTopic(topicInput);
                    onSegmentsChange(generated);
                    setRawText(generated.map(s => s.text).join('\n'));
                    setTopicInput('');
                    setActiveTab('tune');
                    saveCurrentToHistory(generated);
                } catch (e) {
                    setModalConfig({isOpen: true, title: "AI Error", message: "Failed to generate script.", type: 'danger', onClose: () => setModalConfig({...modalConfig, isOpen: false})});
                } finally {
                    setIsProcessing(false);
                }
            };
            
            const handleCopySystemPrompt = async () => {
                try {
                    await navigator.clipboard.writeText(AI_SYSTEM_PROMPT);
                    showToast("AI Prompt copied! Paste into Gemini/ChatGPT.");
                } catch (err) { showToast("Copy failed.", "error"); }
            };

            const handleExportJSON = () => {
                let dataToExport = segments;
                if (activeTab === 'write') dataToExport = syncTextToSegments();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataToExport, null, 2));
                const anchor = document.createElement('a');
                anchor.setAttribute("href", dataStr);
                anchor.setAttribute("download", `script_${Date.now()}.json`);
                document.body.appendChild(anchor);
                anchor.click();
                anchor.remove();
            };

            const handleImportJSON = (event) => {
                const file = event.target.files && event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json)) {
                            const imported = json.map((item, idx) => ({
                                id: item.id || `imp-${Date.now()}-${idx}`,
                                text: item.text || "",
                                duration: typeof item.duration === 'number' ? item.duration : 2000,
                                words: Array.isArray(item.words) ? item.words : (item.text || "").split(' ').map(w => ({ text: w }))
                            }));
                            onSegmentsChange(imported);
                            setRawText(imported.map(s => s.text).join('\n'));
                            showToast(`Imported ${imported.length} segments.`);
                            setActiveTab('tune');
                        } else { showToast("Invalid JSON array.", "error"); }
                    } catch (err) { showToast("Failed to parse JSON.", "error"); }
                    if (fileInputRef.current) fileInputRef.current.value = "";
                };
                reader.readAsText(file);
            };

            const updateSegment = (id, updates) => {
                const newSegs = segments.map(s => {
                    if (s.id !== id) return s;
                    const updated = { ...s, ...updates };
                    if (updates.text !== undefined && updates.text !== s.text) {
                        updated.words = updates.text.split(' ').map(w => ({ text: w }));
                    }
                    return updated;
                });
                onSegmentsChange(newSegs);
            };

            const applyColorToSelection = (colorClass) => {
                const selection = window.getSelection();
                if (!selection || selection.rangeCount === 0) return;
                const range = selection.getRangeAt(0);
                
                const newSegments = segments.map(seg => {
                    const newWords = seg.words.map((word, wIdx) => {
                        const el = document.querySelector(`[data-seg-id="${seg.id}"][data-word-idx="${wIdx}"]`);
                        if (el && range.intersectsNode(el)) {
                            return { ...word, color: colorClass };
                        }
                        return word;
                    });
                    return { ...seg, words: newWords };
                });
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
            };

            const splitSegment = (segment) => {
                const words = segment.words;
                if (words.length <= 1) return;
                const mid = Math.ceil(words.length / 2);
                const firstWords = words.slice(0, mid);
                const secondWords = words.slice(mid);
                const durationSplit = Math.floor(segment.duration / 2);

                const newSeg1 = { ...segment, text: firstWords.map(w => w.text).join(' '), words: firstWords, duration: durationSplit };
                const newSeg2 = { id: `seg-${Date.now()}-split`, text: secondWords.map(w => w.text).join(' '), words: secondWords, duration: durationSplit };

                const index = segments.findIndex(s => s.id === segment.id);
                const newSegments = [...segments];
                newSegments.splice(index, 1, newSeg1, newSeg2);
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
            };

            return (
                <div className="flex flex-col h-full bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800 relative">
                     <Modal 
                        isOpen={modalConfig.isOpen} 
                        title={modalConfig.title} 
                        message={modalConfig.message}
                        confirmText={modalConfig.confirmText}
                        type={modalConfig.type}
                        isInput={modalConfig.isInput}
                        inputValue={tempInput}
                        onInputChange={setTempInput}
                        onClose={() => setModalConfig({...modalConfig, isOpen: false})}
                        onConfirm={() => {
                            if (modalConfig.isInput && modalConfig.editingId) {
                                confirmRename(modalConfig.editingId, tempInput);
                            } else if (modalConfig.onConfirm) {
                                modalConfig.onConfirm();
                            }
                        }}
                    />

                     {toast && (
                        <div className={`absolute top-6 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded-full shadow-xl border backdrop-blur-md transition-all animate-fade-in-down ${toast.type === 'error' ? 'bg-red-500/10 border-red-500/20 text-red-400' : 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400'}`}>
                            <span className="text-xs font-medium flex items-center gap-2">
                                {toast.type === 'success' && <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7"/></svg>}
                                {toast.msg}
                            </span>
                        </div>
                    )}

                    <div className="flex flex-col sm:flex-row sm:items-center justify-between px-4 py-3 bg-zinc-950 border-b border-zinc-800 gap-3">
                        <div className="flex space-x-2">
                            <button onClick={handleSwitchToWrite} className={`flex-1 sm:flex-none px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'write' ? 'bg-zinc-800 text-white shadow-inner' : 'text-zinc-500 hover:text-white'}`} title="Edit raw text">Write</button>
                            <button onClick={handleSwitchToTune} className={`flex-1 sm:flex-none px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'tune' ? 'bg-zinc-800 text-white shadow-inner' : 'text-zinc-500 hover:text-white'}`} title="Color words and adjust timing">Tune</button>
                            <button onClick={handleSwitchToHistory} className={`flex-1 sm:flex-none px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'history' ? 'bg-zinc-800 text-white shadow-inner' : 'text-zinc-500 hover:text-white'}`} title="Saved Archives">History</button>
                        </div>
                        <div className="flex items-center gap-2">
                            <Button variant="secondary" onClick={() => { 
                                setModalConfig({
                                    isOpen: true, 
                                    title: "Clear Script", 
                                    message: "Clear all text?", 
                                    type: "danger", 
                                    confirmText: "Clear",
                                    onConfirm: () => {
                                        onSegmentsChange([]);
                                        setRawText('');
                                        setCurrentScriptId(null);
                                    }
                                })
                            }} size="sm" className="flex-1 sm:flex-none">Clear</Button>
                            <Button onClick={handleStartWithSync} className="flex-1 sm:flex-none" icon={<svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>} title="Start Teleprompter">Start</Button>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col min-h-0">
                        {activeTab === 'write' && (
                            <div className="flex-1 flex flex-col p-3 sm:p-4 gap-3 min-h-0">
                                <div className="flex flex-col gap-2 shrink-0">
                                    <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800 flex flex-col lg:flex-row gap-2">
                                        <div className="flex items-center gap-2 flex-1 border-r border-zinc-800 pr-2">
                                            <Button variant="secondary" size="sm" onClick={handleAIOptimize} isLoading={isProcessing} className="whitespace-nowrap h-9" icon={<svg className="w-3 h-3 text-purple-400" fill="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>} title="Automatically set timing and segments using AI">AI Timing</Button>
                                            <div className="flex items-center gap-1 flex-1 min-w-0">
                                                <input type="text" placeholder="Topic..." className="flex-1 min-w-0 bg-zinc-900 border border-zinc-700 rounded-md px-3 py-1.5 h-9 text-xs text-white focus:ring-1 focus:ring-indigo-500 focus:outline-none" value={topicInput} onChange={(e) => setTopicInput(e.target.value)} dir="auto" title="Enter a topic to generate a script" />
                                                <Button size="sm" className="h-9" onClick={handleAIGenerate} isLoading={isProcessing} disabled={!topicInput.trim()} title="Generate script from topic">Gen</Button>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <input type="file" accept=".json" ref={fileInputRef} style={{display:'none'}} onChange={handleImportJSON} />
                                            <Button variant="ghost" size="sm" className="h-9 text-xs" onClick={handleCopySystemPrompt} title="Copy Prompt for Gemini/ChatGPT">
                                                Prompt
                                            </Button>
                                            <div className="w-px h-6 bg-zinc-800 mx-1"></div>
                                            <Button variant="ghost" size="sm" className="h-9 text-xs" onClick={() => fileInputRef.current.click()} title="Import JSON">
                                                Import
                                            </Button>
                                            <Button variant="ghost" size="sm" className="h-9 text-xs" onClick={handleExportJSON} title="Export JSON">
                                                Export
                                            </Button>
                                        </div>
                                    </div>
                                    <div className="flex items-center justify-end gap-2 px-1">
                                        <Button variant="ghost" size="sm" className="h-8 text-[10px]" onClick={handleSelectAll} title="Select all text">Select All</Button>
                                        <Button variant="ghost" size="sm" className="h-8 text-[10px]" onClick={handlePaste} title="Paste text from clipboard">Paste</Button>
                                        <Button variant="primary" size="sm" className="h-8 text-[10px] px-4" onClick={handleSaveAndSync} title="Save text changes">Save & Sync</Button>
                                    </div>
                                </div>
                                <textarea ref={textareaRef} className="flex-1 w-full bg-zinc-950 text-zinc-100 p-4 rounded-lg resize-none border border-zinc-800 focus:ring-1 focus:ring-indigo-500 focus:outline-none font-mono text-base leading-relaxed overflow-y-auto select-text" 
                                placeholder="Type or paste your text here..." value={rawText} onChange={(e) => setRawText(e.target.value)} dir="auto" title="Editor Area: Type your script here" onContextMenu={(e) => e.stopPropagation()} />
                                <p className="text-[10px] text-zinc-500 text-center">Changes are auto-saved to History when synced.</p>
                            </div>
                        )}

                        {activeTab === 'tune' && (
                            <div className="flex flex-col h-full overflow-hidden">
                                <div className="shrink-0 p-2 bg-zinc-950 border-b border-zinc-800 flex items-center justify-center gap-2">
                                    <span className="text-[10px] text-zinc-500 uppercase font-bold mr-2">Highlight Color:</span>
                                    {COLOR_PALETTE.map((c, i) => (
                                        <button key={i} onMouseDown={(e) => { e.preventDefault(); applyColorToSelection(c.class); }} className={`w-6 h-6 rounded-full border border-zinc-700 hover:scale-110 transition-transform ${c.bg} ${c.class === '' ? 'bg-zinc-800 text-zinc-400' : ''}`} title={`Apply ${c.label} color to selected text`}>
                                            {c.class === '' && <span className="flex items-center justify-center text-[10px]">✕</span>}
                                        </button>
                                    ))}
                                    <div className="w-px h-4 bg-zinc-800 mx-2"/>
                                    <span className="text-[10px] text-zinc-600">Select text & click color</span>
                                </div>
                                <div ref={tuneContainerRef} className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar select-text" title="Tune Mode: Select text to color, or adjust slider for timing">
                                    {segments.map((segment) => (
                                        <div key={segment.id} className="bg-zinc-950 p-4 rounded-lg border border-zinc-800 group transition-all hover:border-zinc-600">
                                            <div className="mb-3">
                                                <div className="flex flex-wrap gap-1.5 leading-relaxed" dir="auto">
                                                    {segment.words.map((word, wIdx) => (
                                                        <span key={wIdx} data-seg-id={segment.id} data-word-idx={wIdx} className={`px-1 py-0.5 rounded text-lg font-medium cursor-text selection:bg-indigo-500/50 ${word.color || 'text-zinc-200'}`}>
                                                            {word.text}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between gap-4 pt-2 border-t border-zinc-900 select-none">
                                                <div className="flex items-center gap-3 flex-1" title="Adjust time duration for this segment">
                                                     <input type="range" min="100" max="15000" step="100" value={segment.duration} onChange={(e) => updateSegment(segment.id, { duration: parseInt(e.target.value) })} className="flex-1 accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none cursor-pointer" />
                                                    <span className="text-xs font-mono text-zinc-500 whitespace-nowrap">{(segment.duration / 1000).toFixed(1)}s</span>
                                                </div>
                                                <button onClick={() => splitSegment(segment)} className="p-2 text-zinc-500 hover:text-indigo-400 transition-colors" title="Split segment into two">
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z" /></svg>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'history' && (
                            <div className="flex flex-col h-full overflow-hidden p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-sm font-bold text-zinc-400 uppercase tracking-wider">Saved Scripts Archive</h2>
                                    <button onClick={loadHistoryFromStorage} className="text-xs text-zinc-500 hover:text-white">Refresh</button>
                                </div>
                                {savedScripts.length === 0 ? (
                                    <div className="flex-1 flex flex-col items-center justify-center text-zinc-600">
                                        <p>No saved scripts.</p>
                                    </div>
                                ) : (
                                    <div className="flex-1 overflow-y-auto no-scrollbar space-y-2">
                                        {savedScripts.map((script) => (
                                            <div key={script.id} className={`bg-zinc-950 border rounded-lg p-3 hover:border-zinc-600 transition-colors flex items-center justify-between group ${currentScriptId === script.id ? 'border-indigo-500/50 bg-indigo-500/5' : 'border-zinc-800'}`}>
                                                <div className="flex-1 min-w-0 mr-4 cursor-pointer" onClick={() => handleLoadFromHistory(script)}>
                                                    <div className="flex items-center gap-2">
                                                        <h3 className="font-medium text-zinc-200 truncate group-hover:text-white transition-colors">{script.title}</h3>
                                                        {currentScriptId === script.id && <span className="text-[9px] uppercase bg-indigo-600 px-1.5 rounded text-white font-bold tracking-wider">Active</span>}
                                                    </div>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className="text-[10px] text-zinc-500 bg-zinc-900 px-1.5 py-0.5 rounded">{new Date(script.date).toLocaleDateString()}</span>
                                                        <span className="text-[10px] text-zinc-600">{script.segments.length} lines</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <button 
                                                        onClick={(e) => {
                                                            setTempInput(script.title);
                                                            setModalConfig({
                                                                isOpen: true, title: "Rename Script", isInput: true, confirmText: "Save", editingId: script.id
                                                            });
                                                        }}
                                                        className="p-2 text-zinc-600 hover:text-zinc-300 rounded-lg transition-colors"
                                                        title="Rename"
                                                    >
                                                        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                                    </button>
                                                    <button onClick={() => handleLoadFromHistory(script)} className="p-2 text-indigo-400 hover:bg-indigo-900/20 rounded-lg transition-colors" title="Load">Load</button>
                                                    <button onClick={(e) => handleDeleteFromHistory(script.id, e)} className="p-2 text-zinc-600 hover:text-red-400 hover:bg-red-900/20 rounded-lg transition-colors" title="Delete">
                                                        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [segments, setSegments] = React.useState(DEFAULT_SCRIPT);
            const [mode, setMode] = React.useState(AppMode.EDITOR);

            React.useEffect(() => {
                console.log(`Teleprompter PRO ${APP_VERSION} loaded.`);
            }, []);

            const handleDoubleClick = (e) => {
                const target = e.target;
                const isInteractive = 
                    ['INPUT', 'TEXTAREA', 'BUTTON', 'SELECT', 'A'].includes(target.tagName) || 
                    target.closest('button') || 
                    target.isContentEditable;

                if (isInteractive) return;

                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.log(e));
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            };

            return (
                <div 
                    className="h-[100dvh] w-full bg-zinc-950 text-zinc-100 flex flex-col font-sans overflow-hidden"
                    onDoubleClick={handleDoubleClick}
                    title="Double-click anywhere empty for Fullscreen"
                >
                    {mode === AppMode.EDITOR && (
                    <>
                        <header className="px-4 py-3 border-b border-zinc-800 bg-zinc-950 flex justify-between items-center shrink-0">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-900/20">
                                    <svg className="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                                </div>
                                <div className="flex items-baseline gap-2">
                                    <h1 className="text-lg font-bold tracking-tight text-white leading-none">Teleprompter PRO</h1>
                                    <span className="text-xs font-medium text-zinc-500">{APP_VERSION}</span>
                                </div>
                            </div>
                            <div className="flex items-center space-x-3">
                                <span className="hidden sm:inline text-xs text-zinc-500">Professional Prompter</span>
                                <a href="https://ai.google.dev/gemini-api/docs/billing" target="_blank" className="text-[10px] text-zinc-500 hover:text-white underline" title="View Gemini API Billing Information">Billing Info</a>
                            </div>
                        </header>
                        <main className="flex-1 p-2 sm:p-4 min-h-0 overflow-hidden">
                            <div className="max-w-4xl mx-auto h-full flex flex-col">
                                <ScriptEditor 
                                    segments={segments} 
                                    onSegmentsChange={setSegments}
                                    onStartPrompt={() => setMode(AppMode.PROMPTER)}
                                />
                            </div>
                        </main>
                    </>
                    )}

                    {mode === AppMode.PROMPTER && (
                        <TeleprompterView 
                            segments={segments}
                            onClose={() => setMode(AppMode.EDITOR)}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
