<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes modal-pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-modal-pop {
            animation: modal-pop 0.15s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Constants ---
        const APP_VERSION = "v1.2.20";
        const AppMode = {
            EDITOR: 'EDITOR',
            PROMPTER: 'PROMPTER'
        };
        
        const COLOR_PALETTE = [
            { class: '', label: 'White', bg: 'bg-zinc-200' },
            { class: 'text-yellow-400', label: 'Yellow', bg: 'bg-yellow-400' },
            { class: 'text-red-500', label: 'Red', bg: 'bg-red-500' },
            { class: 'text-green-400', label: 'Green', bg: 'bg-green-400' },
            { class: 'text-cyan-400', label: 'Cyan', bg: 'bg-cyan-400' },
            { class: 'text-purple-400', label: 'Purple', bg: 'bg-purple-400' },
        ];
        
        const DEFAULT_SCRIPT = [
            { id: '1', text: "Welcome to Teleprompter PRO.", words: [{text:"Welcome"},{text:"to"},{text:"Teleprompter"},{text:"PRO."}], duration: 2000 },
            { id: '2', text: "We've upgraded the video controls.", words: [{text:"We've"},{text:"upgraded"},{text:"the"},{text:"video"},{text:"controls."}], duration: 3000 },
            { id: '3', text: "Scripts now auto-save to history on sync.", words: [{text:"Scripts"},{text:"now"},{text:"auto-save"},{text:"to"},{text:"history"},{text:"on"},{text:"sync."}], duration: 3500 },
        ];
        
        const FILTER_STYLES = {
            warm: { filter: 'sepia(0.3) saturate(1.4) contrast(1.1)' },
            cool: { filter: 'hue-rotate(180deg) saturate(0.8) contrast(1.1)' },
            bw: { filter: 'grayscale(1) contrast(1.2)' }
        };
        
        const DEFAULTS = {
            fontSize: 54,
            guideOpacity: 0.2,
            zoom: 1,
            exposure: 0
        };

        const AI_SYSTEM_PROMPT = `You are a script generator. Output raw JSON Array only.`;

        // --- Services (Mock) ---
        const optimizeScript = async (text) => {
            return new Promise(resolve => {
                setTimeout(() => {
                    const lines = text.split('\n').filter(l => l.trim());
                    resolve(lines.map((l, i) => {
                        const wordCount = l.split(' ').length;
                        const duration = Math.max(2000, wordCount * 350 + (l.includes('.') ? 1000 : 0));
                        return {
                            id: `demo-${i}`,
                            text: l,
                            words: l.split(' ').map(w => ({ text: w })),
                            duration: duration
                        };
                    }));
                }, 1000);
            });
        };
        
        const generateScriptFromTopic = async (topic) => {
             return new Promise(resolve => {
                setTimeout(() => {
                    const text = `Script regarding ${topic}.\nGenerated by demo service.`;
                    const lines = text.split('\n');
                    resolve(lines.map((l, i) => ({
                        id: `gen-${i}`,
                        text: l,
                        words: l.split(' ').map(w => ({ text: w })),
                        duration: 3000
                    })));
                }, 1000);
             });
        }

        // --- Components ---

        const Button = ({ children, variant = 'primary', size = 'md', isLoading, icon, className = '', disabled, ...props }) => {
            const baseStyles = "inline-flex items-center justify-center font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 rounded-lg";
            const variants = {
                primary: "bg-indigo-600 hover:bg-indigo-700 text-white focus:ring-indigo-500",
                secondary: "bg-zinc-800 hover:bg-zinc-700 text-zinc-100 focus:ring-zinc-600 border border-zinc-700",
                danger: "bg-red-600 hover:bg-red-700 text-white focus:ring-red-500",
                ghost: "bg-transparent hover:bg-zinc-800 text-zinc-400 hover:text-white"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-sm",
                md: "px-4 py-2 text-sm",
                lg: "px-6 py-3 text-base"
            };
            return (
                <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${disabled || isLoading ? 'opacity-50 cursor-not-allowed' : ''} ${className}`} disabled={disabled || isLoading} {...props}>
                    {isLoading ? "..." : <>{icon && <span className="mr-2">{icon}</span>}{children}</>}
                </button>
            );
        };

        const Modal = ({ isOpen, title, message, onClose, onConfirm, confirmText = "OK", isInput, inputValue, onInputChange, type = 'info' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-zinc-900 border border-zinc-700 rounded-xl shadow-2xl w-full max-w-sm p-5 animate-modal-pop" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
                        {message && <p className="text-zinc-400 text-sm mb-4 leading-relaxed">{message}</p>}
                        
                        {isInput && onInputChange && (
                            <input 
                                type="text" 
                                value={inputValue} 
                                onChange={e => onInputChange(e.target.value)}
                                className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white text-sm mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
                                autoFocus
                            />
                        )}

                        <div className="flex justify-end gap-2 mt-2">
                            <button onClick={onClose} className="px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-colors">Cancel</button>
                            {onConfirm && (
                                <button 
                                    onClick={() => { onConfirm(); onClose(); }} 
                                    className={`px-4 py-2 text-xs font-medium rounded-lg text-white transition-colors ${type === 'danger' ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                >
                                    {confirmText}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- TeleprompterView Component (Recovered) ---
        const TeleprompterView = ({ segments, onClose }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [speedMultiplier, setSpeedMultiplier] = useState(1);
            
            const [isCameraActive, setIsCameraActive] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            
            const [showSettings, setShowSettings] = useState(false);
            const [settingsPos, setSettingsPos] = useState({ x: 20, y: 80 }); 
            const [isDragging, setIsDragging] = useState(false);
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });

            const [config, setConfig] = useState({
                fontSize: DEFAULTS.fontSize,
                isMirrored: false,
                guideOpacity: DEFAULTS.guideOpacity,
                showTimer: true,
                videoFilter: 'none',
                videoScale: 1.0,
                brightness: 1.0,
                contrast: 1.0,
                saturation: 1.0
            });

            const containerRef = useRef(null);
            const requestRef = useRef();
            const lastTimeRef = useRef();
            const segmentRefs = useRef([]);
            const isManualScroll = useRef(false);
            const videoRef = useRef(null);
            const mediaRecorderRef = useRef(null);
            const chunksRef = useRef([]);

            const totalDuration = useMemo(() => segments.reduce((acc, seg) => acc + seg.duration, 0), [segments]);
            const segmentTimeMap = useMemo(() => {
                let acc = 0;
                return segments.map(s => {
                    const start = acc;
                    acc += s.duration;
                    return { start, end: acc, id: s.id, duration: s.duration };
                });
            }, [segments]);

            // Drag Logic
            const handleDragStart = (e) => {
                setIsDragging(true);
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                setDragOffset({ x: clientX - settingsPos.x, y: clientY - settingsPos.y });
            };
            const handleDragMove = (e) => {
                if (!isDragging) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                setSettingsPos({ x: clientX - dragOffset.x, y: clientY - dragOffset.y });
            };
            const handleDragEnd = () => setIsDragging(false);

            useEffect(() => {
                if (isDragging) {
                    window.addEventListener('mousemove', handleDragMove);
                    window.addEventListener('mouseup', handleDragEnd);
                    window.addEventListener('touchmove', handleDragMove, { passive: false });
                    window.addEventListener('touchend', handleDragEnd);
                } else {
                    window.removeEventListener('mousemove', handleDragMove);
                    window.removeEventListener('mouseup', handleDragEnd);
                    window.removeEventListener('touchmove', handleDragMove);
                    window.removeEventListener('touchend', handleDragEnd);
                }
                return () => {
                    window.removeEventListener('mousemove', handleDragMove);
                    window.removeEventListener('mouseup', handleDragEnd);
                    window.removeEventListener('touchmove', handleDragMove);
                    window.removeEventListener('touchend', handleDragEnd);
                };
            }, [isDragging, dragOffset]);

            // Camera
            const toggleCamera = async () => {
                if (isCameraActive) {
                    const stream = videoRef.current?.srcObject;
                    stream?.getTracks().forEach(track => track.stop());
                    if (videoRef.current) videoRef.current.srcObject = null;
                    setIsCameraActive(false);
                    if (isRecording) stopRecording();
                } else {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: { ideal: 1920 } }, audio: true });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            setIsCameraActive(true);
                        }
                    } catch (error) {
                        alert("Could not access camera.");
                    }
                }
            };

            const startRecording = () => {
                if (!isCameraActive || !videoRef.current?.srcObject) return;
                chunksRef.current = [];
                const stream = videoRef.current.srcObject;
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                recorder.ondataavailable = (e) => { if (e.data.size > 0) chunksRef.current.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(chunksRef.current, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `teleprompter-${Date.now()}.webm`;
                    a.click();
                };
                recorder.start(1000);
                setIsRecording(true);
                mediaRecorderRef.current = recorder;
            };

            const stopRecording = () => {
                mediaRecorderRef.current?.stop();
                setIsRecording(false);
            };

            // Playback Logic
            const syncTimeFromScroll = () => {
                if (!containerRef.current) return;
                const container = containerRef.current;
                const center = container.scrollTop + (container.clientHeight / 2);
                let activeIdx = segments.length - 1;
                for (let i = 0; i < segmentRefs.current.length; i++) {
                    const el = segmentRefs.current[i];
                    if (el && (el.offsetTop <= center && el.offsetTop + el.clientHeight >= center)) {
                        activeIdx = i; break;
                    }
                    if (el && el.offsetTop > center) {
                        activeIdx = i > 0 ? i - 1 : 0; break;
                    }
                }
                const el = segmentRefs.current[activeIdx];
                const segMap = segmentTimeMap[activeIdx];
                if (el && segMap) {
                    const dist = center - el.offsetTop;
                    const ratio = Math.max(0, Math.min(1, dist / el.clientHeight));
                    setElapsedTime(segMap.start + (segMap.duration * ratio));
                }
            };

            const animate = (time) => {
                if (lastTimeRef.current !== undefined && isPlaying) {
                    const deltaTime = time - lastTimeRef.current;
                    setElapsedTime(prev => {
                        const next = prev + (deltaTime * speedMultiplier);
                        return next >= totalDuration ? totalDuration : next;
                    });
                }
                lastTimeRef.current = time;
                requestRef.current = requestAnimationFrame(animate);
            };

            useEffect(() => {
                requestRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(requestRef.current);
            }, [isPlaying, speedMultiplier, totalDuration]);

            useEffect(() => {
                if (!isPlaying || isManualScroll.current || !containerRef.current) return;
                const activeIdx = segmentTimeMap.findIndex(m => elapsedTime >= m.start && elapsedTime < m.end);
                if (activeIdx !== -1) {
                    const el = segmentRefs.current[activeIdx];
                    if (el) {
                        const m = segmentTimeMap[activeIdx];
                        const progress = (elapsedTime - m.start) / m.duration;
                        const scrollOffset = (el.offsetTop + el.clientHeight * progress) - (el.clientHeight / 2) - (containerRef.current.clientHeight / 2) + el.clientHeight;
                        containerRef.current.scrollTo({ top: scrollOffset, behavior: 'auto' });
                    }
                }
            }, [elapsedTime, isPlaying]);

            const handlePlayPause = () => {
                if (!isPlaying && isManualScroll.current) {
                    syncTimeFromScroll();
                    isManualScroll.current = false;
                }
                setIsPlaying(!isPlaying);
                lastTimeRef.current = undefined;
            };

            // Visuals
            const videoFilters = [
                config.videoFilter !== 'none' ? FILTER_STYLES[config.videoFilter].filter : '',
                `brightness(${config.brightness})`,
                `contrast(${config.contrast})`,
                `saturate(${config.saturation})`
            ].filter(Boolean).join(' ');

            return (
                <div className={`fixed inset-0 z-50 flex flex-col overflow-hidden ${isCameraActive ? 'bg-black/30' : 'bg-black'} text-white`}>
                    <video ref={videoRef} autoPlay playsInline muted className={`absolute inset-0 w-full h-full object-cover z-0 ${isCameraActive ? 'opacity-100' : 'opacity-0'}`} style={{ transform: `scaleX(-1) scale(${config.videoScale})`, filter: videoFilters }} />
                    
                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="absolute z-50 bg-zinc-950/95 backdrop-blur border border-zinc-800 p-4 rounded-xl shadow-2xl w-72 flex flex-col gap-5 text-xs overflow-y-auto max-h-[80vh]"
                             style={{ left: settingsPos.x, top: settingsPos.y }}
                             onMouseDown={handleDragStart} onTouchStart={handleDragStart}>
                            <div className="flex justify-between border-b border-zinc-800 pb-2">
                                <span className="font-bold">Settings</span>
                                <button onClick={() => setShowSettings(false)}>‚úï</button>
                            </div>
                            <div className="space-y-3">
                                <div><label>Font Size: {config.fontSize}px</label><input type="range" min="20" max="150" value={config.fontSize} onChange={e=>setConfig({...config, fontSize: parseInt(e.target.value)})} className="w-full"/></div>
                                <div><label>Opacity: {config.guideOpacity}</label><input type="range" min="0" max="1" step="0.1" value={config.guideOpacity} onChange={e=>setConfig({...config, guideOpacity: parseFloat(e.target.value)})} className="w-full"/></div>
                                <div className="flex justify-between"><span>Mirror</span><button onClick={()=>setConfig(c=>({...c, isMirrored:!c.isMirrored}))}>{config.isMirrored?'ON':'OFF'}</button></div>
                                <div className="border-t pt-2 mt-2">
                                    <h4 className="font-bold mb-2">Video</h4>
                                    <div><label>Zoom: {config.videoScale}x</label><input type="range" min="0.5" max="2" step="0.1" value={config.videoScale} onChange={e=>setConfig({...config, videoScale: parseFloat(e.target.value)})} className="w-full"/></div>
                                    <div><label>Brightness</label><input type="range" min="0.5" max="2" step="0.1" value={config.brightness} onChange={e=>setConfig({...config, brightness: parseFloat(e.target.value)})} className="w-full"/></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {config.showTimer && (
                        <div className={`absolute top-6 left-6 z-30 font-mono text-5xl font-bold text-white/30 ${config.isMirrored ? 'scale-x-[-1]' : ''}`}>{formatTime(elapsedTime)}</div>
                    )}

                    <div className="flex-1 relative overflow-hidden z-10">
                        <div className="absolute inset-0 pointer-events-none z-20 flex items-center"><div className="w-full h-px bg-red-600/40"/></div>
                        <div ref={containerRef} onScroll={() => !isPlaying && syncTimeFromScroll()} onMouseDown={() => { setIsPlaying(false); isManualScroll.current = true; }} className={`h-full overflow-y-auto relative no-scrollbar ${config.isMirrored ? 'scale-y-[-1] scale-x-[-1]' : ''}`}>
                            <div className="py-[50vh] px-6 max-w-4xl mx-auto">
                                {segments.map((seg, idx) => {
                                    const isActive = elapsedTime >= segmentTimeMap[idx].start && elapsedTime < segmentTimeMap[idx].end;
                                    return (
                                        <div key={seg.id} ref={el => segmentRefs.current[idx] = el} className="mb-10 font-bold text-center leading-tight transition-all duration-300"
                                            style={{ fontSize: config.fontSize + 'px', opacity: isActive ? 1 : config.guideOpacity, transform: isActive ? 'scale(1)' : 'scale(0.98)' }}>
                                            {seg.words.map((w, wi) => <span key={wi} className={`inline-block mr-[0.2em] ${w.color || 'text-white'}`}>{w.text}</span>)}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    <div className="bg-zinc-950/90 border-t border-zinc-900 p-4 z-50 flex justify-center gap-6">
                        <button onClick={onClose} className="p-3 bg-zinc-900 rounded-full">‚úï</button>
                        <div className="flex items-center gap-2">
                             <input type="range" min="0.1" max="2.5" step="0.1" value={speedMultiplier} onChange={e => setSpeedMultiplier(parseFloat(e.target.value))} className="w-24 accent-indigo-600"/>
                             <span className="text-xs font-mono w-8">{speedMultiplier.toFixed(1)}x</span>
                        </div>
                        <button onClick={handlePlayPause} className={`w-12 h-12 rounded-full flex items-center justify-center ${isPlaying ? 'bg-indigo-600' : 'bg-green-600'}`}>{isPlaying ? '‚è∏' : '‚ñ∂'}</button>
                        <button onClick={() => setShowSettings(!showSettings)} className="p-3 bg-zinc-900 rounded-full">‚öôÔ∏è</button>
                        <button onClick={isRecording ? stopRecording : (isCameraActive ? startRecording : toggleCamera)} className={`p-3 rounded-full ${isRecording ? 'bg-red-600 animate-pulse' : 'bg-zinc-900 text-red-500'}`}>{isRecording ? 'REC' : 'üì∑'}</button>
                    </div>
                </div>
            );
        };

        const ScriptEditor = ({ segments, onSegmentsChange, onStartPrompt }) => {
            const [activeTab, setActiveTab] = useState('write');
            const [rawText, setRawText] = useState(segments.map(s => s.text).join('\n'));
            const [isProcessing, setIsProcessing] = useState(false);
            const [topicInput, setTopicInput] = useState('');
            const [toast, setToast] = useState(null);
            const [savedScripts, setSavedScripts] = useState([]);
            const [currentScriptId, setCurrentScriptId] = useState(null);
            
            // Modal State
            const [modalConfig, setModalConfig] = useState({ isOpen: false });
            const [tempInput, setTempInput] = useState('');
            
            const textareaRef = useRef(null);
            const tuneContainerRef = useRef(null);
            const fileInputRef = useRef(null);

            const loadHistoryFromStorage = () => {
                const stored = localStorage.getItem('teleprompter_history');
                if (stored) {
                    try { setSavedScripts(JSON.parse(stored)); } catch (e) {}
                }
            };

             useEffect(() => {
                loadHistoryFromStorage();
            }, []);

            useEffect(() => {
                const newText = segments.map(s => s.text).join('\n');
                if (activeTab !== 'write') {
                    setRawText(newText);
                }
            }, [segments, activeTab]);

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const saveCurrentToHistory = (segmentsToSave) => {
                if (!segmentsToSave || segmentsToSave.length === 0) return;
                const rawContent = segmentsToSave.map(s => s.text).join('\n');
                const firstLine = segmentsToSave[0].text || "Untitled";
                const generatedTitle = firstLine.slice(0, 20) + "...";

                let updatedHistory = [...savedScripts];
                let newId = currentScriptId;

                if (currentScriptId) {
                    updatedHistory = updatedHistory.map(s => s.id === currentScriptId ? { ...s, segments: segmentsToSave, rawText: rawContent, date: new Date().toISOString() } : s);
                } else {
                    newId = Date.now().toString();
                    updatedHistory.unshift({ id: newId, title: generatedTitle, date: new Date().toISOString(), segments: segmentsToSave, rawText: rawContent });
                    setCurrentScriptId(newId);
                }
                setSavedScripts(updatedHistory);
                localStorage.setItem('teleprompter_history', JSON.stringify(updatedHistory));
            };

            const syncTextToSegments = () => {
                const lines = rawText.split('\n').filter(l => l.trim());
                const newSegments = lines.map((line, index) => {
                    const existing = segments[index];
                    if (existing && existing.text === line) return existing;
                    return {
                        id: existing?.id || `seg-${Date.now()}-${index}`,
                        text: line,
                        words: line.split(' ').map(w => ({ text: w })),
                        duration: Math.max(1000, line.split(' ').length * 500)
                    };
                });
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
                return newSegments;
            };

            const handleSaveAndSync = () => { syncTextToSegments(); showToast("Saved & Synced"); };
            const handleSwitchToTune = () => { syncTextToSegments(); setActiveTab('tune'); };
            const handleSwitchToWrite = () => { setRawText(segments.map(s => s.text).join('\n')); setActiveTab('write'); };
            const handleSwitchToHistory = () => { loadHistoryFromStorage(); setActiveTab('history'); };

            const handleStartWithSync = () => {
                if (activeTab === 'write') syncTextToSegments();
                else saveCurrentToHistory(segments);
                onStartPrompt();
            };

            const handleImportJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const json = JSON.parse(ev.target.result);
                        if (Array.isArray(json)) {
                            onSegmentsChange(json);
                            setRawText(json.map(s => s.text).join('\n'));
                            showToast("Imported!");
                        }
                    } catch (err) { showToast("Error parsing JSON", "error"); }
                };
                reader.readAsText(file);
            };

            const handleExportJSON = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(segments));
                const anchor = document.createElement('a');
                anchor.href = dataStr;
                anchor.download = "script.json";
                anchor.click();
            };

            const updateSegment = (id, updates) => {
                const newSegs = segments.map(s => s.id === id ? { ...s, ...updates } : s);
                onSegmentsChange(newSegs);
            };
            
            const splitSegment = (segment) => {
                const words = segment.words;
                if (words.length <= 1) return;
                const mid = Math.ceil(words.length / 2);
                const newSeg1 = { ...segment, text: words.slice(0, mid).map(w=>w.text).join(' '), words: words.slice(0, mid), duration: segment.duration/2 };
                const newSeg2 = { id: Date.now().toString(), text: words.slice(mid).map(w=>w.text).join(' '), words: words.slice(mid), duration: segment.duration/2 };
                const idx = segments.findIndex(s=>s.id===segment.id);
                const newArr = [...segments];
                newArr.splice(idx, 1, newSeg1, newSeg2);
                onSegmentsChange(newArr);
            };

            return (
                <div className="flex flex-col h-full bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800 relative">
                     <Modal isOpen={modalConfig.isOpen} title={modalConfig.title} message={modalConfig.message} confirmText={modalConfig.confirmText} type={modalConfig.type} isInput={modalConfig.isInput} inputValue={tempInput} onInputChange={setTempInput} onClose={() => setModalConfig({...modalConfig, isOpen: false})} onConfirm={modalConfig.onConfirm} />
                    {toast && <div className="absolute top-6 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded-full bg-indigo-600 text-white shadow-lg">{toast.msg}</div>}

                    <div className="flex justify-between px-4 py-3 bg-zinc-950 border-b border-zinc-800">
                        <div className="flex gap-2">
                            <button onClick={handleSwitchToWrite} className={`px-4 py-2 rounded ${activeTab==='write'?'bg-zinc-800 text-white':'text-zinc-500'}`}>Write</button>
                            <button onClick={handleSwitchToTune} className={`px-4 py-2 rounded ${activeTab==='tune'?'bg-zinc-800 text-white':'text-zinc-500'}`}>Tune</button>
                            <button onClick={handleSwitchToHistory} className={`px-4 py-2 rounded ${activeTab==='history'?'bg-zinc-800 text-white':'text-zinc-500'}`}>History</button>
                        </div>
                        <div className="flex gap-2">
                             <Button variant="secondary" size="sm" onClick={()=>onSegmentsChange([])}>Clear</Button>
                             <Button onClick={handleStartWithSync}>Start</Button>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col min-h-0">
                        {activeTab === 'write' && (
                            <div className="flex-1 flex flex-col p-4 gap-3">
                                <div className="flex justify-between items-center bg-zinc-950 p-2 rounded border border-zinc-800">
                                    <div className="flex gap-2">
                                        <input type="file" accept=".json" ref={fileInputRef} hidden onChange={handleImportJSON}/>
                                        <Button size="sm" variant="ghost" onClick={()=>fileInputRef.current.click()}>Import</Button>
                                        <Button size="sm" variant="ghost" onClick={handleExportJSON}>Export</Button>
                                    </div>
                                    <Button size="sm" onClick={handleSaveAndSync}>Save & Sync</Button>
                                </div>
                                <textarea className="flex-1 bg-zinc-950 text-white p-4 rounded border border-zinc-800 resize-none font-mono" value={rawText} onChange={e=>setRawText(e.target.value)} placeholder="Type script here..."/>
                            </div>
                        )}
                        {activeTab === 'tune' && (
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar">
                                {segments.map(seg => (
                                    <div key={seg.id} className="bg-zinc-950 p-4 rounded border border-zinc-800">
                                        <div className="mb-2 text-lg">{seg.text}</div>
                                        <div className="flex items-center gap-4">
                                            <input type="range" min="100" max="10000" value={seg.duration} onChange={e=>updateSegment(seg.id, {duration: parseInt(e.target.value)})} className="flex-1"/>
                                            <span className="text-xs text-zinc-500">{(seg.duration/1000).toFixed(1)}s</span>
                                            <button onClick={()=>splitSegment(seg)}>‚úÇÔ∏è</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        {activeTab === 'history' && (
                            <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                {savedScripts.map(script => (
                                    <div key={script.id} className="bg-zinc-950 p-3 rounded border border-zinc-800 flex justify-between cursor-pointer" onClick={()=>{onSegmentsChange(script.segments); setRawText(script.rawText); setCurrentScriptId(script.id); setActiveTab('write'); showToast("Loaded")}}>
                                        <div>
                                            <div className="font-bold">{script.title}</div>
                                            <div className="text-xs text-zinc-500">{new Date(script.date).toLocaleDateString()}</div>
                                        </div>
                                        <button onClick={(e)=>{e.stopPropagation(); const n=savedScripts.filter(s=>s.id!==script.id); setSavedScripts(n); localStorage.setItem('teleprompter_history', JSON.stringify(n));}}>üóëÔ∏è</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [segments, setSegments] = useState(DEFAULT_SCRIPT);
            const [mode, setMode] = useState(AppMode.EDITOR);

            return (
                <div className="h-[100dvh] w-full bg-zinc-950 text-zinc-100 flex flex-col font-sans overflow-hidden">
                    {mode === AppMode.EDITOR && (
                        <div className="max-w-4xl mx-auto h-full flex flex-col w-full p-4">
                             <div className="mb-4 flex items-center justify-between">
                                <h1 className="text-xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">Teleprompter PRO</h1>
                                <span className="text-xs text-zinc-600">{APP_VERSION}</span>
                             </div>
                            <ScriptEditor segments={segments} onSegmentsChange={setSegments} onStartPrompt={() => setMode(AppMode.PROMPTER)} />
                        </div>
                    )}
                    {mode === AppMode.PROMPTER && (
                        <TeleprompterView segments={segments} onClose={() => setMode(AppMode.EDITOR)} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
