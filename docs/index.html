
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.29 - Standalone Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes modal-pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-modal-pop { animation: modal-pop 0.15s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const isRTL = (text) => {
            const rtlChars = /[\u0590-\u05FF\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return rtlChars.test(text);
        };

        const PrompterView = ({ segments, onClose }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const containerRef = useRef();
            const lastTimeRef = useRef();
            const totalDuration = segments.length * 3000;

            useEffect(() => {
                const animate = (time) => {
                    if (lastTimeRef.current !== undefined && isPlaying) {
                        const dt = time - lastTimeRef.current;
                        setElapsedTime(prev => Math.min(totalDuration, prev + dt));
                    }
                    lastTimeRef.current = time;
                    requestAnimationFrame(animate);
                };
                const id = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(id);
            }, [isPlaying, totalDuration]);

            useEffect(() => {
                if (!isPlaying || !containerRef.current) return;
                const progress = elapsedTime / totalDuration;
                containerRef.current.scrollTop = progress * containerRef.current.scrollHeight - (containerRef.current.clientHeight / 2);
            }, [elapsedTime, isPlaying, totalDuration]);

            return (
                <div className="fixed inset-0 bg-black flex flex-col text-white z-[1000]">
                    <div ref={containerRef} className="flex-1 overflow-y-auto no-scrollbar py-[50vh] px-10">
                        {segments.map((s, i) => (
                            <div key={i} dir="auto" className="text-4xl font-bold mb-10 transition-opacity duration-300" style={{ opacity: (elapsedTime >= i*3000 && elapsedTime < (i+1)*3000) ? 1 : 0.1, textAlign: s.textAlign || 'center' }}>
                                {s.text}
                            </div>
                        ))}
                    </div>
                    <div className="p-6 bg-zinc-950 border-t border-zinc-900 flex justify-center gap-6">
                        <button onClick={onClose} className="px-4 py-2 bg-zinc-900 rounded-lg">Exit</button>
                        <button onClick={() => setIsPlaying(!isPlaying)} className="px-10 py-2 bg-indigo-600 rounded-lg font-bold">
                            {isPlaying ? 'Pause' : 'Play'}
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [segments, setSegments] = useState([
                { id: '1', text: "שלום לכולם, ברוכים הבאים לגרסה המעודכנת.", duration: 3000, textAlign: 'right' },
                { id: '2', text: "זוהי הדגמה של זיהוי טקסט עברי אוטומטי.", duration: 3000, textAlign: 'right' },
                { id: '3', text: "This line is in English and stays left.", duration: 3000, textAlign: 'left' }
            ]);
            const [rawText, setRawText] = useState(segments.map(s => s.text).join('\n'));
            const [mode, setMode] = useState('EDITOR');
            const [textAlign, setTextAlign] = useState('right');

            useEffect(() => {
                const detected = isRTL(rawText) ? 'right' : 'left';
                setTextAlign(detected);
            }, [rawText]);

            const handleStart = () => {
                const lines = rawText.split('\n').filter(l => l.trim());
                setSegments(lines.map((l, i) => ({ id: `s-${i}`, text: l, duration: 3000, textAlign: isRTL(l) ? 'right' : 'left' })));
                setMode('PROMPTER');
            };

            return (
                <div className="h-screen w-full flex flex-col bg-zinc-950 text-white overflow-hidden p-3 sm:p-6">
                    {mode === 'EDITOR' ? (
                        <div className="max-w-4xl mx-auto w-full h-full flex flex-col">
                            <header className="flex justify-between items-center mb-6 shrink-0">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                                        <svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold tracking-tight">Teleprompter PRO</h1>
                                        <p className="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">v1.2.29 • DEMO</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    {['left', 'center', 'right'].map(a => (
                                        <button key={a} onClick={() => setTextAlign(a)} className={`w-8 h-8 rounded border transition-colors ${textAlign === a ? 'bg-indigo-600 border-indigo-500' : 'bg-zinc-800 border-zinc-700'}`}>
                                            {a[0].toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            </header>
                            <main className="flex-1 min-h-0 bg-zinc-900 rounded-xl border border-zinc-800 p-6 flex flex-col">
                                <textarea 
                                    dir="auto"
                                    className="flex-1 bg-zinc-950 p-4 rounded-lg border border-zinc-800 text-white font-mono mb-4 resize-none outline-none focus:ring-1 focus:ring-indigo-500"
                                    style={{ textAlign }}
                                    value={rawText}
                                    onChange={e => setRawText(e.target.value)}
                                    placeholder="הקלידו טקסט בעברית או באנגלית..."
                                />
                                <div className="flex justify-end">
                                    <button onClick={handleStart} className="px-10 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-lg shadow-indigo-900/20 transition-all active:scale-95">Start Prompt</button>
                                </div>
                            </main>
                        </div>
                    ) : (
                        <PrompterView segments={segments} onClose={() => setMode('EDITOR')} />
                    )}
                </div>
            );
        };

        // Standard React 18 Mounting
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
