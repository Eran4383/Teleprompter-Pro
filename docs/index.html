
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.28 - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes modal-pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-modal-pop { animation: modal-pop 0.15s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const App = () => {
            const [segments, setSegments] = useState([
                { id: '1', text: "Welcome to Teleprompter PRO v1.2.28.", duration: 3000 },
                { id: '2', text: "Adjust timing or generate scripts with AI.", duration: 3000 }
            ]);
            const [mode, setMode] = useState('EDITOR');

            const handleStart = () => setMode('PROMPTER');
            const handleClose = () => setMode('EDITOR');

            return (
                <div className="h-screen w-full flex flex-col bg-zinc-950 text-white overflow-hidden p-3 sm:p-6">
                    {mode === 'EDITOR' ? (
                        <div className="max-w-4xl mx-auto w-full h-full flex flex-col">
                            <header className="flex justify-between items-center mb-6 shrink-0">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                                        <svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold">Teleprompter PRO</h1>
                                        <p className="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">v1.2.28 â€¢ DEPLOYED DEMO</p>
                                    </div>
                                </div>
                                <div className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Standalone Build</div>
                            </header>
                            <main className="flex-1 min-h-0 bg-zinc-900 rounded-xl border border-zinc-800 p-6 flex flex-col">
                                <textarea 
                                    className="flex-1 bg-zinc-950 p-4 rounded-lg border border-zinc-800 text-white font-mono mb-4 resize-none outline-none focus:ring-1 focus:ring-indigo-500"
                                    value={segments.map(s => s.text).join('\n')}
                                    onChange={e => {
                                        const lines = e.target.value.split('\n');
                                        setSegments(lines.map((l, i) => ({ id: `s-${i}`, text: l, duration: 3000 })));
                                    }}
                                />
                                <div className="flex justify-end">
                                    <button onClick={handleStart} className="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold">Start Prompt</button>
                                </div>
                            </main>
                        </div>
                    ) : (
                        <PrompterView segments={segments} onClose={handleClose} />
                    )}
                </div>
            );
        };

        const PrompterView = ({ segments, onClose }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const containerRef = useRef();
            const lastTimeRef = useRef();
            const totalDuration = segments.length * 3000;

            useEffect(() => {
                const animate = (time) => {
                    if (lastTimeRef.current !== undefined && isPlaying) {
                        const dt = time - lastTimeRef.current;
                        setElapsedTime(prev => Math.min(totalDuration, prev + dt));
                    }
                    lastTimeRef.current = time;
                    requestAnimationFrame(animate);
                };
                const id = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(id);
            }, [isPlaying]);

            useEffect(() => {
                if (!isPlaying || !containerRef.current) return;
                const progress = elapsedTime / totalDuration;
                containerRef.current.scrollTop = progress * containerRef.current.scrollHeight - (containerRef.current.clientHeight / 2);
            }, [elapsedTime, isPlaying]);

            return (
                <div className="fixed inset-0 bg-black flex flex-col text-white">
                    <div ref={containerRef} className="flex-1 overflow-y-auto no-scrollbar py-[50vh] px-10">
                        {segments.map((s, i) => (
                            <div key={i} className="text-4xl font-bold text-center mb-10 transition-opacity duration-300" style={{ opacity: (elapsedTime >= i*3000 && elapsedTime < (i+1)*3000) ? 1 : 0.1 }}>
                                {s.text}
                            </div>
                        ))}
                    </div>
                    <div className="p-6 bg-zinc-950 border-t border-zinc-900 flex justify-center gap-6">
                        <button onClick={onClose} className="px-4 py-2 bg-zinc-900 rounded-lg">Exit</button>
                        <button onClick={() => setIsPlaying(!isPlaying)} className="px-10 py-2 bg-indigo-600 rounded-lg font-bold">
                            {isPlaying ? 'Pause' : 'Play'}
                        </button>
                    </div>
                </div>
            );
        };

        // Render call at the very end to ensure definitions are loaded
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
