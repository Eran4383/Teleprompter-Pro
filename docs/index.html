<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.32 - Standalone Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; overflow: hidden; margin: 0; height: 100dvh; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes modal-pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-modal-pop { animation: modal-pop 0.15s ease-out forwards; }
        
        @keyframes fade-in-down { 0% { opacity: 0; transform: translate(-50%, -10px); } 100% { opacity: 1; transform: translate(-50%, 0); } }
        .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }

        input[type="range"] { accent-color: #4f46e5; cursor: pointer; }
        input[type="color"] { padding: 0; border: none; width: 28px; height: 28px; border-radius: 6px; cursor: pointer; background: none; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- CONSTANTS ---
        const APP_VERSION = "v1.2.32";
        const DEFAULT_CONFIG = {
            fontSize: 64, 
            isMirrored: false, 
            brightness: 1.0, 
            contrast: 1.0, 
            saturation: 1.0,
            primaryColor: '#ffffff',
            ghostColor: '#52525b',
            guideOffset: 50,
            guideOpacity: 0.2,
            showTimer: true
        };

        // --- UTILS ---
        const isRTL = (text) => {
            const rtlChars = /[\u0590-\u05FF\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return rtlChars.test(text);
        };
        
        const formatTime = (ms) => {
            const totalSeconds = Math.floor(ms / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        };

        // --- COMPONENTS ---

        const SettingsPanel = ({ config, setConfig, showSettings, setShowSettings }) => {
            if (!showSettings) return null;
            
            const update = (key, val) => {
                const next = { ...config, [key]: val };
                setConfig(next);
                localStorage.setItem('prompter_config', JSON.stringify(next));
            };

            return (
                <div className="absolute top-20 left-6 z-50 bg-zinc-950/98 backdrop-blur-xl border border-zinc-800 p-6 rounded-2xl shadow-2xl w-80 text-[11px] flex flex-col gap-5 max-h-[75vh] overflow-y-auto no-scrollbar border-indigo-500/10">
                    <div className="flex items-center justify-between border-b border-zinc-800 pb-3">
                        <span className="font-black text-white uppercase tracking-widest text-[10px]">Prompter Configuration</span>
                        <button onClick={() => setShowSettings(false)} className="text-zinc-500 hover:text-white transition-colors">✕</button>
                    </div>

                    <div className="space-y-5">
                        <section>
                            <div className="flex justify-between text-zinc-400 mb-2 font-bold uppercase tracking-tighter"><span>Font Size</span><span>{config.fontSize}px</span></div>
                            <input type="range" min="20" max="150" value={config.fontSize} onChange={(e) => update('fontSize', parseInt(e.target.value))} className="w-full h-1 bg-zinc-800 rounded-lg appearance-none"/>
                        </section>
                        
                        <section>
                            <div className="flex justify-between text-zinc-400 mb-2 font-bold uppercase tracking-tighter"><span>Guide Line Position</span><span>{config.guideOffset}%</span></div>
                            <input type="range" min="10" max="90" value={config.guideOffset} onChange={(e) => update('guideOffset', parseInt(e.target.value))} className="w-full h-1 bg-zinc-800 rounded-lg appearance-none"/>
                        </section>

                        <div className="flex items-center justify-between py-1">
                            <span className="text-zinc-400 font-bold uppercase tracking-tighter">Mirror Display</span>
                            <button onClick={() => update('isMirrored', !config.isMirrored)} className={`px-3 py-1 rounded-lg text-[9px] font-black transition-all ${config.isMirrored ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/20' : 'bg-zinc-800 text-zinc-500'}`}>{config.isMirrored ? 'ON' : 'OFF'}</button>
                        </div>

                        <div className="pt-3 border-t border-zinc-800 grid grid-cols-2 gap-4">
                            <div className="flex flex-col gap-2">
                                <span className="text-zinc-500 font-black uppercase text-[9px]">Active Color</span>
                                <div className="flex items-center gap-3">
                                    <input type="color" value={config.primaryColor} onChange={(e) => update('primaryColor', e.target.value)} />
                                    <span className="font-mono text-zinc-400 uppercase">{config.primaryColor}</span>
                                </div>
                            </div>
                             <div className="flex flex-col gap-2">
                                <span className="text-zinc-500 font-black uppercase text-[9px]">Ghost Color</span>
                                <div className="flex items-center gap-3">
                                    <input type="color" value={config.ghostColor} onChange={(e) => update('ghostColor', e.target.value)} />
                                    <span className="font-mono text-zinc-400 uppercase">{config.ghostColor}</span>
                                </div>
                            </div>
                        </div>

                        <div className="pt-3 border-t border-zinc-800 space-y-4">
                            <span className="text-zinc-500 uppercase text-[9px] font-black tracking-widest">Video Engine</span>
                            {['brightness', 'contrast', 'saturation'].map(prop => (
                                <div key={prop} className="flex flex-col gap-2">
                                    <div className="flex justify-between">
                                        <span className="text-zinc-400 capitalize font-bold">{prop}</span>
                                        <span className="text-zinc-500">{Math.round(config[prop] * 100)}%</span>
                                    </div>
                                    <input type="range" min="0.5" max="2.0" step="0.1" value={config[prop]} onChange={(e) => update(prop, parseFloat(e.target.value))} className="w-full h-1 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP LOGIC ---

        const App = () => {
            const [mode, setMode] = useState('EDITOR');
            const [segments, setSegments] = useState([
                { id: '1', text: "ברוכים הבאים ל-Teleprompter PRO. המערכת מסונכרנת לחלוטין.", duration: 4000, textAlign: 'right' }
            ]);
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('prompter_config');
                return saved ? { ...DEFAULT_CONFIG, ...JSON.parse(saved) } : DEFAULT_CONFIG;
            });

            return (
                <div className="h-full w-full bg-zinc-950 text-white overflow-hidden flex flex-col">
                    {mode === 'EDITOR' ? (
                        <EditorView 
                            segments={segments} 
                            onStart={(newSegs) => { setSegments(newSegs); setMode('PROMPTER'); }} 
                        />
                    ) : (
                        <PrompterView 
                            segments={segments} 
                            config={config}
                            setConfig={setConfig}
                            onClose={() => setMode('EDITOR')} 
                        />
                    )}
                </div>
            );
        };

        const EditorView = ({ segments, onStart }) => {
            const [rawText, setRawText] = useState(segments.map(s => s.text).join('\n'));
            const [textAlign, setTextAlign] = useState('right');
            const [manualAlign, setManualAlign] = useState(false);

            useEffect(() => {
                if (!manualAlign && rawText.trim()) {
                    setTextAlign(isRTL(rawText) ? 'right' : 'left');
                }
            }, [rawText, manualAlign]);

            const handleStart = () => {
                const lines = rawText.split('\n').filter(l => l.trim());
                if (!lines.length) return;
                const finalSegments = lines.map((l, i) => ({
                    id: `s-${Date.now()}-${i}`,
                    text: l,
                    duration: Math.max(2000, l.split(' ').length * 450),
                    textAlign: textAlign
                }));
                onStart(finalSegments);
            };

            return (
                <div className="max-w-4xl mx-auto w-full h-full flex flex-col p-6 sm:p-10">
                    <header className="flex justify-between items-center mb-10 shrink-0">
                        <div className="flex items-center gap-5">
                            <div className="w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl shadow-indigo-900/30">
                                <svg className="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                            </div>
                            <div>
                                <h1 className="text-3xl font-black text-white tracking-tighter leading-none">Teleprompter PRO</h1>
                                <p className="text-[11px] text-zinc-500 uppercase font-black tracking-[0.2em] mt-2">Professional Broadcast Suite • {APP_VERSION}</p>
                            </div>
                        </div>
                        
                        <div className="flex bg-zinc-900 p-1.5 rounded-2xl border border-zinc-800 shadow-inner">
                            {['left', 'center', 'right'].map(a => (
                                <button key={a} onClick={() => { setManualAlign(true); setTextAlign(a); }} className={`w-11 h-11 flex items-center justify-center rounded-xl transition-all ${textAlign === a ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-zinc-500 hover:text-zinc-300'}`}>
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        {a === 'left' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M4 6h16M4 12h10M4 18h16" />}
                                        {a === 'center' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M4 6h16M7 12h10M4 18h16" />}
                                        {a === 'right' && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M4 6h16M10 12h10M4 18h16" />}
                                    </svg>
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="flex-1 min-h-0 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 shadow-2xl p-8 flex flex-col relative overflow-hidden backdrop-blur-sm border-white/5">
                        <textarea 
                            dir="auto"
                            className="flex-1 bg-zinc-950 p-10 rounded-3xl border border-zinc-800 text-zinc-100 font-mono mb-8 resize-none outline-none focus:ring-2 focus:ring-indigo-500/30 text-2xl leading-relaxed transition-all scrollbar-hide"
                            style={{ textAlign }} 
                            value={rawText}
                            onChange={e => setRawText(e.target.value)}
                            placeholder="Type or paste your broadcast script here..."
                        />
                        <div className="flex justify-end gap-5 shrink-0">
                            <button onClick={() => setRawText('')} className="px-8 py-4 bg-zinc-800 hover:bg-zinc-700 text-zinc-400 rounded-2xl font-bold transition-all active:scale-95">Reset</button>
                            <button onClick={handleStart} className="px-16 py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-black shadow-2xl shadow-indigo-600/30 transition-all hover:-translate-y-1 active:scale-95">LAUNCH PROMPTER</button>
                        </div>
                    </main>
                </div>
            );
        };

        const PrompterView = ({ segments, config, setConfig, onClose }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [showSettings, setShowSettings] = useState(false);
            const [speed, setSpeed] = useState(1);
            
            const containerRef = useRef();
            const lastTimeRef = useRef();
            const segmentRefs = useRef([]);
            const videoRef = useRef();

            const totalDuration = useMemo(() => segments.reduce((acc, s) => acc + s.duration, 0), [segments]);
            const segmentTimeMap = useMemo(() => {
                let acc = 0;
                return segments.map(s => {
                    const start = acc; acc += s.duration;
                    return { start, end: acc, duration: s.duration };
                });
            }, [segments]);

            useEffect(() => {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => { if (videoRef.current) videoRef.current.srcObject = stream; })
                    .catch(() => console.warn("Camera access inhibited"));
                return () => { if (videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t => t.stop()); };
            }, []);

            useEffect(() => {
                const animate = (time) => {
                    if (lastTimeRef.current !== undefined && isPlaying) {
                        const dt = time - lastTimeRef.current;
                        setElapsedTime(prev => Math.min(totalDuration, prev + (dt * speed)));
                    }
                    lastTimeRef.current = time;
                    requestAnimationFrame(animate);
                };
                const id = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(id);
            }, [isPlaying, speed, totalDuration]);

            // Precise logic from useTeleprompter.ts
            useEffect(() => {
                if (!isPlaying || !containerRef.current) return;
                const idx = segmentTimeMap.findIndex(m => elapsedTime >= m.start && elapsedTime < m.end);
                if (idx !== -1 && segmentRefs.current[idx]) {
                    const el = segmentRefs.current[idx];
                    const containerHeight = containerRef.current.clientHeight;
                    const offsetRatio = config.guideOffset / 100;
                    const m = segmentTimeMap[idx];
                    
                    const progress = (elapsedTime - m.start) / m.duration;
                    const targetScroll = el.offsetTop + (el.clientHeight * progress) - (containerHeight * offsetRatio);
                    
                    containerRef.current.scrollTo({ top: targetScroll, behavior: 'auto' });
                }
            }, [elapsedTime, isPlaying, segmentTimeMap, config.guideOffset]);

            return (
                <div className="fixed inset-0 bg-black flex flex-col text-white z-[1000] overflow-hidden">
                    <video ref={videoRef} autoPlay playsInline muted className="absolute inset-0 w-full h-full object-cover opacity-25 z-0 grayscale" 
                           style={{ transform: 'scaleX(-1)', filter: `brightness(${config.brightness}) contrast(${config.contrast}) saturate(${config.saturation})` }} />
                    <div className="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black pointer-events-none z-[5]" />

                    <SettingsPanel config={config} setConfig={setConfig} showSettings={showSettings} setShowSettings={setShowSettings} />

                    <div className="absolute top-12 left-12 z-30 font-mono text-7xl font-black text-white/10 select-none tracking-tighter tabular-nums">{formatTime(elapsedTime)}</div>

                    <div className="flex-1 relative overflow-hidden z-10">
                        <div ref={containerRef} className={`h-full overflow-y-auto no-scrollbar relative ${config.isMirrored ? 'scale-x-[-1]' : ''}`}>
                            <div className="py-[100vh] px-16 max-w-6xl mx-auto">
                                {segments.map((s, i) => {
                                    const m = segmentTimeMap[i];
                                    const active = elapsedTime >= m.start && elapsedTime < m.end;
                                    return (
                                        <div key={i} ref={el => segmentRefs.current[i] = el} dir="auto" className="mb-24 font-black tracking-tighter transition-all duration-700" 
                                             style={{ 
                                                 color: active ? config.primaryColor : config.ghostColor,
                                                 opacity: active ? 1 : config.guideOpacity, 
                                                 textAlign: s.textAlign || 'center', 
                                                 fontSize: config.fontSize + 'px', 
                                                 transform: active ? 'scale(1.1)' : 'scale(0.9)',
                                                 filter: active ? `drop-shadow(0 0 20px ${config.primaryColor}30)` : 'none'
                                             }}>
                                            {s.text}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        {/* Dynamic guide line with exact offset */}
                        <div className="absolute inset-x-0 pointer-events-none z-20 transition-all duration-500 ease-in-out" style={{ top: `${config.guideOffset}%` }}>
                            <div className="w-full h-[3px] bg-red-600/40 shadow-[0_0_25px_rgba(220,38,38,0.6)]" />
                        </div>
                    </div>

                    <div className="p-10 bg-zinc-950/98 border-t border-zinc-900 flex justify-center items-center gap-16 z-[2000] backdrop-blur-3xl shadow-[0_-30px_60px_rgba(0,0,0,0.8)] border-white/5">
                        <button onClick={onClose} className="w-16 h-16 bg-zinc-900 rounded-full flex items-center justify-center text-zinc-500 hover:text-white transition-all hover:bg-zinc-800 active:scale-90">✕</button>
                        
                        <div className="flex flex-col items-center gap-3">
                            <span className="text-[10px] uppercase font-black text-zinc-600 tracking-[0.3em]">Speed Control</span>
                            <input type="range" min="0.1" max="2.5" step="0.1" value={speed} onChange={e => setSpeed(parseFloat(e.target.value))} className="w-60 h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer" />
                        </div>

                        <button onClick={() => setIsPlaying(!isPlaying)} className={`w-24 h-24 rounded-full flex items-center justify-center text-4xl shadow-2xl transition-all active:scale-90 hover:scale-105 ${isPlaying ? 'bg-indigo-600 shadow-indigo-600/30' : 'bg-emerald-600 shadow-emerald-600/30'}`}>
                            {isPlaying ? '⏸' : '▶'}
                        </button>

                        <button onClick={() => { setElapsedTime(0); setIsPlaying(false); }} className="w-16 h-16 bg-zinc-900 rounded-full flex items-center justify-center text-zinc-500 hover:text-white transition-all hover:bg-zinc-800 active:scale-90">⏹</button>
                        
                        <button onClick={() => setShowSettings(!showSettings)} className={`w-16 h-16 rounded-full flex items-center justify-center text-2xl transition-all ${showSettings ? 'bg-indigo-600 text-white shadow-xl' : 'bg-zinc-900 text-zinc-500 hover:text-white'}`}>⚙️</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
