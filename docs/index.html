<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.20 - Documentation & Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes modal-pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-modal-pop {
            animation: modal-pop 0.15s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Constants ---
        const APP_VERSION = "v1.2.20";
        const AppMode = {
            EDITOR: 'EDITOR',
            PROMPTER: 'PROMPTER'
        };
        const COLOR_PALETTE = [
            { class: '', label: 'White', bg: 'bg-zinc-200' },
            { class: 'text-yellow-400', label: 'Yellow', bg: 'bg-yellow-400' },
            { class: 'text-red-500', label: 'Red', bg: 'bg-red-500' },
            { class: 'text-green-400', label: 'Green', bg: 'bg-green-400' },
            { class: 'text-cyan-400', label: 'Cyan', bg: 'bg-cyan-400' },
            { class: 'text-purple-400', label: 'Purple', bg: 'bg-purple-400' },
        ];
        
        const DEFAULT_SCRIPT = [
            { id: '1', text: "Welcome to Teleprompter PRO.", words: [{text:"Welcome"},{text:"to"},{text:"Teleprompter"},{text:"PRO."}], duration: 2000 },
            { id: '2', text: "We've upgraded the video controls.", words: [{text:"We've"},{text:"upgraded"},{text:"the"},{text:"video"},{text:"controls."}], duration: 3000 },
            { id: '3', text: "Scripts now auto-save to history on sync.", words: [{text:"Scripts"},{text:"now"},{text:"auto-save"},{text:"to"},{text:"history"},{text:"on"},{text:"sync."}], duration: 3500 },
            { id: '4', text: "Try the new Brightness and Contrast sliders.", words: [{text:"Try"},{text:"the"},{text:"new"},{text:"Brightness"},{text:"and"},{text:"Contrast"},{text:"sliders."}], duration: 4000 },
        ];
        
        const FILTER_STYLES = {
            warm: { filter: 'sepia(0.3) saturate(1.4) contrast(1.1)' },
            cool: { filter: 'hue-rotate(180deg) saturate(0.8) contrast(1.1)' },
            bw: { filter: 'grayscale(1) contrast(1.2)' }
        };
        
        const DEFAULTS = {
            fontSize: 54,
            guideOpacity: 0.2,
            zoom: 1,
            exposure: 0
        };

        const AI_SYSTEM_PROMPT = `You are a script generator for a Teleprompter App.
Please output a raw JSON Array (and nothing else).`;

        // --- Services (Mock for Demo) ---
        const optimizeScript = async (text) => {
            return new Promise(resolve => {
                setTimeout(() => {
                    const lines = text.split('\n').filter(l => l.trim());
                    resolve(lines.map((l, i) => {
                        const wordCount = l.split(' ').length;
                        const duration = Math.max(2000, wordCount * 350 + (l.includes('.') ? 1000 : 0));
                        return {
                            id: `demo-${i}`,
                            text: l,
                            words: l.split(' ').map(w => ({ text: w })),
                            duration: duration
                        };
                    }));
                }, 1000);
            });
        };
        
        const generateScriptFromTopic = async (topic) => {
             return new Promise(resolve => {
                setTimeout(() => {
                    const text = `Here is a script about ${topic}.\nIt is generated by the demo mock service.\nIn the full version, this would be AI generated.`;
                    const lines = text.split('\n');
                    resolve(lines.map((l, i) => ({
                        id: `gen-${i}`,
                        text: l,
                        words: l.split(' ').map(w => ({ text: w })),
                        duration: 3000
                    })));
                }, 1000);
             });
        }

        // --- Components ---

        const Button = ({ children, variant = 'primary', size = 'md', isLoading, icon, className = '', disabled, ...props }) => {
            const baseStyles = "inline-flex items-center justify-center font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 rounded-lg";
            const variants = {
                primary: "bg-indigo-600 hover:bg-indigo-700 text-white focus:ring-indigo-500",
                secondary: "bg-zinc-800 hover:bg-zinc-700 text-zinc-100 focus:ring-zinc-600 border border-zinc-700",
                danger: "bg-red-600 hover:bg-red-700 text-white focus:ring-red-500",
                ghost: "bg-transparent hover:bg-zinc-800 text-zinc-400 hover:text-white"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-sm",
                md: "px-4 py-2 text-sm",
                lg: "px-6 py-3 text-base"
            };
            return (
                <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${disabled || isLoading ? 'opacity-50 cursor-not-allowed' : ''} ${className}`} disabled={disabled || isLoading} {...props}>
                    {isLoading ? "..." : <>{icon && <span className="mr-2">{icon}</span>}{children}</>}
                </button>
            );
        };

        const Modal = ({ isOpen, title, message, onClose, onConfirm, confirmText = "OK", isInput, inputValue, onInputChange, type = 'info' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-zinc-900 border border-zinc-700 rounded-xl shadow-2xl w-full max-w-sm p-5 animate-modal-pop" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
                        {message && <p className="text-zinc-400 text-sm mb-4 leading-relaxed">{message}</p>}
                        
                        {isInput && onInputChange && (
                            <input 
                                type="text" 
                                value={inputValue} 
                                onChange={e => onInputChange(e.target.value)}
                                className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white text-sm mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
                                autoFocus
                            />
                        )}

                        <div className="flex justify-end gap-2 mt-2">
                            <button onClick={onClose} className="px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-colors">Cancel</button>
                            {onConfirm && (
                                <button 
                                    onClick={() => { onConfirm(); onClose(); }} 
                                    className={`px-4 py-2 text-xs font-medium rounded-lg text-white transition-colors ${type === 'danger' ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                >
                                    {confirmText}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ScriptEditor = ({ segments, onSegmentsChange, onStartPrompt }) => {
            const [activeTab, setActiveTab] = React.useState('write');
            const [rawText, setRawText] = React.useState(segments.map(s => s.text).join('\n'));
            const [isProcessing, setIsProcessing] = React.useState(false);
            const [topicInput, setTopicInput] = React.useState('');
            const [toast, setToast] = React.useState(null);
            const [savedScripts, setSavedScripts] = React.useState([]);
            const [currentScriptId, setCurrentScriptId] = React.useState(null);
            
            // Modal State
            const [modalConfig, setModalConfig] = React.useState({ isOpen: false });
            const [tempInput, setTempInput] = React.useState('');
            
            const textareaRef = React.useRef(null);
            const tuneContainerRef = React.useRef(null);
            const fileInputRef = React.useRef(null);

            const loadHistoryFromStorage = () => {
                const stored = localStorage.getItem('teleprompter_history');
                if (stored) {
                    try { setSavedScripts(JSON.parse(stored)); } catch (e) {}
                }
            };

             React.useEffect(() => {
                loadHistoryFromStorage();
            }, []);

            // Sync raw text when segments change externally
            React.useEffect(() => {
                const newText = segments.map(s => s.text).join('\n');
                if (activeTab !== 'write') {
                    setRawText(newText);
                }
            }, [segments, activeTab]);

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const saveCurrentToHistory = (segmentsToSave) => {
                if (!segmentsToSave || segmentsToSave.length === 0 || (segmentsToSave.length === 1 && !segmentsToSave[0].text.trim())) return;

                const rawContent = segmentsToSave.map(s => s.text).join('\n');
                const firstLine = segmentsToSave.find(s => s.text.trim().length > 0)?.text || "Untitled Script";
                const generatedTitle = firstLine.split(' ').slice(0, 3).join(' ') + (firstLine.split(' ').length > 3 ? '...' : '');

                let updatedHistory = [...savedScripts];
                let newId = currentScriptId;

                if (currentScriptId) {
                    updatedHistory = updatedHistory.map(s => s.id === currentScriptId ? {
                        ...s,
                        segments: segmentsToSave,
                        rawText: rawContent,
                        date: new Date().toISOString()
                    } : s);
                } else {
                    newId = Date.now().toString();
                    const newScript = {
                        id: newId,
                        title: generatedTitle,
                        date: new Date().toISOString(),
                        segments: segmentsToSave,
                        rawText: rawContent
                    };
                    updatedHistory = [newScript, ...updatedHistory];
                    setCurrentScriptId(newId);
                }

                setSavedScripts(updatedHistory);
                localStorage.setItem('teleprompter_history', JSON.stringify(updatedHistory));
            };

            const syncTextToSegments = () => {
                const lines = rawText.split('\n').filter(line => line.trim() !== '');
                const newSegments = lines.map((line, index) => {
                    const existing = segments[index];
                    if (existing && existing.text === line) {
                        return existing;
                    }
                    return {
                        id: existing?.id || `seg-${Date.now()}-${index}`,
                        text: line,
                        words: line.split(' ').map(w => ({ text: w })),
                        duration: Math.max(1000, line.split(' ').length * 500)
                    };
                });
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
                return newSegments;
            };

            const handleSaveAndSync = () => {
                syncTextToSegments();
                showToast("Saved & Synced");
            };

            const handleSwitchToTune = () => {
                syncTextToSegments();
                setActiveTab('tune');
            };

            const handleSwitchToWrite = () => {
                setRawText(segments.map(s => s.text).join('\n'));
                setActiveTab('write');
            };
            
            const handleSwitchToHistory = () => {
                loadHistoryFromStorage();
                setActiveTab('history');
            };

            const handleSelectAll = () => {
                if (textareaRef.current) {
                    textareaRef.current.focus();
                    textareaRef.current.select();
                }
            };

            const handlePaste = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    if (text) {
                        setRawText(prev => prev ? prev + '\n' + text : text);
                    }
                } catch (err) {
                    console.error('Failed to read clipboard', err);
                }
            };

            const handleStartWithSync = () => {
                if (activeTab === 'write') {
                    syncTextToSegments();
                } else {
                    saveCurrentToHistory(segments);
                }
                onStartPrompt();
            };

            const handleLoadFromHistory = (script) => {
                setModalConfig({
                    isOpen: true,
                    title: "Load Script?",
                    message: `Load "${script.title}"? Unsaved changes will be overwritten.`,
                    confirmText: "Load",
                    onConfirm: () => {
                        onSegmentsChange(script.segments);
                        setRawText(script.rawText);
                        setCurrentScriptId(script.id);
                        setActiveTab('write');
                        showToast("Script loaded.");
                    }
                });
            };

            const handleDeleteFromHistory = (id, e) => {
                e.stopPropagation();
                setModalConfig({
                    isOpen: true,
                    title: "Delete Script",
                    message: "Permanently delete this script?",
                    type: "danger",
                    confirmText: "Delete",
                    onConfirm: () => {
                        const updated = savedScripts.filter(s => s.id !== id);
                        setSavedScripts(updated);
                        localStorage.setItem('teleprompter_history', JSON.stringify(updated));
                        if (currentScriptId === id) setCurrentScriptId(null);
                        showToast("Script deleted.");
                    }
                });
            };

            const confirmRename = (id, newName) => {
                const updated = savedScripts.map(s => s.id === id ? { ...s, title: newName } : s);
                setSavedScripts(updated);
                localStorage.setItem('teleprompter_history', JSON.stringify(updated));
                showToast("Script renamed.");
            };

            const handleAIOptimize = async () => {
                if (!rawText.trim()) return;
                setIsProcessing(true);
                try {
                    const optimized = await optimizeScript(rawText);
                    onSegmentsChange(optimized);
                    setRawText(optimized.map(s => s.text).join('\n'));
                    setActiveTab('tune');
                    saveCurrentToHistory(optimized);
                } catch (e) {
                    setModalConfig({isOpen: true, title: "AI Error", message: "Failed to optimize script.", type: 'danger', onClose: () => setModalConfig({...modalConfig, isOpen: false})});
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleAIGenerate = async () => {
                if (!topicInput.trim()) return;
                setIsProcessing(true);
                try {
                    const generated = await generateScriptFromTopic(topicInput);
                    onSegmentsChange(generated);
                    setRawText(generated.map(s => s.text).join('\n'));
                    setTopicInput('');
                    setActiveTab('tune');
                    saveCurrentToHistory(generated);
                } catch (e) {
                    setModalConfig({isOpen: true, title: "AI Error", message: "Failed to generate script.", type: 'danger', onClose: () => setModalConfig({...modalConfig, isOpen: false})});
                } finally {
                    setIsProcessing(false);
                }
            };
            
            // --- File Operations ---
            
            const handleCopySystemPrompt = async () => {
                try {
                    await navigator.clipboard.writeText(AI_SYSTEM_PROMPT);
                    showToast("AI Prompt copied! Paste into Gemini/ChatGPT.");
                } catch (err) { showToast("Copy failed.", "error"); }
            };

            const handleExportJSON = () => {
                let dataToExport = segments;
                if (activeTab === 'write') dataToExport = syncTextToSegments();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataToExport, null, 2));
                const anchor = document.createElement('a');
                anchor.setAttribute("href", dataStr);
                anchor.setAttribute("download", `script_${Date.now()}.json`);
                document.body.appendChild(anchor);
                anchor.click();
                anchor.remove();
            };

            const handleImportJSON = (event) => {
                const file = event.target.files && event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json)) {
                            const imported = json.map((item, idx) => ({
                                id: item.id || `imp-${Date.now()}-${idx}`,
                                text: item.text || "",
                                duration: typeof item.duration === 'number' ? item.duration : 2000,
                                words: Array.isArray(item.words) ? item.words : (item.text || "").split(' ').map(w => ({ text: w }))
                            }));
                            onSegmentsChange(imported);
                            setRawText(imported.map(s => s.text).join('\n'));
                            showToast(`Imported ${imported.length} segments.`);
                            setActiveTab('tune');
                        } else { showToast("Invalid JSON array.", "error"); }
                    } catch (err) { showToast("Failed to parse JSON.", "error"); }
                    if (fileInputRef.current) fileInputRef.current.value = "";
                };
                reader.readAsText(file);
            };

            const updateSegment = (id, updates) => {
                const newSegs = segments.map(s => {
                    if (s.id !== id) return s;
                    const updated = { ...s, ...updates };
                    if (updates.text !== undefined && updates.text !== s.text) {
                        updated.words = updates.text.split(' ').map(w => ({ text: w }));
                    }
                    return updated;
                });
                onSegmentsChange(newSegs);
            };

            const applyColorToSelection = (colorClass) => {
                const selection = window.getSelection();
                if (!selection || selection.rangeCount === 0) return;
                const range = selection.getRangeAt(0);
                
                const newSegments = segments.map(seg => {
                    const newWords = seg.words.map((word, wIdx) => {
                        const el = document.querySelector(`[data-seg-id="${seg.id}"][data-word-idx="${wIdx}"]`);
                        if (el && range.intersectsNode(el)) {
                            return { ...word, color: colorClass };
                        }
                        return word;
                    });
                    return { ...seg, words: newWords };
                });
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
            };

            const splitSegment = (segment) => {
                const words = segment.words;
                if (words.length <= 1) return;
                const mid = Math.ceil(words.length / 2);
                const firstWords = words.slice(0, mid);
                const secondWords = words.slice(mid);
                const durationSplit = Math.floor(segment.duration / 2);

                const newSeg1 = { ...segment, text: firstWords.map(w => w.text).join(' '), words: firstWords, duration: durationSplit };
                const newSeg2 = { id: `seg-${Date.now()}-split`, text: secondWords.map(w => w.text).join(' '), words: secondWords, duration: durationSplit };

                const index = segments.findIndex(s => s.id === segment.id);
                const newSegments = [...segments];
                newSegments.splice(index, 1, newSeg1, newSeg2);
                onSegmentsChange(newSegments);
                saveCurrentToHistory(newSegments);
            };

            return (
                <div className="flex flex-col h-full bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800 relative">
                     <Modal 
                        isOpen={modalConfig.isOpen} 
                        title={modalConfig.title} 
                        message={modalConfig.message}
                        confirmText={modalConfig.confirmText}
                        type={modalConfig.type}
                        isInput={modalConfig.isInput}
                        inputValue={tempInput}
                        onInputChange={setTempInput}
                        onClose={() => setModalConfig({...modalConfig, isOpen: false})}
                        onConfirm={() => {
                            if (modalConfig.isInput && modalConfig.editingId) {
                                confirmRename(modalConfig.editingId, tempInput);
                            } else if (modalConfig.onConfirm) {
                                modalConfig.onConfirm();
                            }
                        }}
                    />

                     {/* Toast Notification */}
                    {toast && (
                        <div className={`absolute top-6 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded-full shadow-xl border backdrop-blur-md transition-all animate-fade-in-down ${toast.type === 'error' ? 'bg-red-500/10 border-red-500/20 text-red-400' : 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400'}`}>
                            <span className="text-xs font-medium flex items-center gap-2">
                                {toast.type === 'success' && <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7"/></svg>}
                                {toast.msg}
                            </span>
                        </div>
                    )}

                    <div className="flex flex-col sm:flex-row sm:items-center justify-between px-4 py-3 bg-zinc-950 border-b border-zinc-800 gap-3">
                        <div className="flex space-x-2">
                            <button onClick={handleSwitchToWrite} className={`flex-1 sm:flex-none px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'write' ? 'bg-zinc-800 text-white shadow-inner' : 'text-zinc-500 hover:text-white'}`} title="Edit raw text">Write</button>
                            <button onClick={handleSwitchToTune} className={`flex-1 sm:flex-none px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'tune' ? 'bg-zinc-800 text-white shadow-inner' : 'text-zinc-500 hover:text-white'}`} title="Color words and adjust timing">Tune</button>
                            <button onClick={handleSwitchToHistory} className={`flex-1 sm:flex-none px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'history' ? 'bg-zinc-800 text-white shadow-inner' : 'text-zinc-500 hover:text-white'}`} title="Saved Archives">History</button>
                        </div>
                        <div className="flex items-center gap-2">
                            <Button variant="secondary" onClick={() => { 
                                setModalConfig({
                                    isOpen: true, 
                                    title: "Clear Script", 
                                    message: "Clear all text?", 
                                    type: "danger", 
                                    confirmText: "Clear",
                                    onConfirm: () => {
                                        onSegmentsChange([]);
                                        setRawText('');
                                        setCurrentScriptId(null);
                                    }
                                })
                            }} size="sm" className="flex-1 sm:flex-none">Clear</Button>
                            <Button onClick={handleStartWithSync} className="flex-1 sm:flex-none" icon={<svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>} title="Start Teleprompter">Start</Button>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col min-h-0">
                        {activeTab === 'write' && (
                            <div className="flex-1 flex flex-col p-3 sm:p-4 gap-3 min-h-0">
                                <div className="flex flex-col gap-2 shrink-0">
                                    <div className="p-2 bg-zinc-950 rounded-lg border border-zinc-800 flex flex-col lg:flex-row gap-2">
                                        <div className="flex items-center gap-2 flex-1 border-r border-zinc-800 pr-2">
                                            <Button variant="secondary" size="sm" onClick={handleAIOptimize} isLoading={isProcessing} className="whitespace-nowrap h-9" icon={<svg className="w-3 h-3 text-purple-400" fill="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>} title="Automatically set timing and segments using AI">AI Timing</Button>
                                            <div className="flex items-center gap-1 flex-1 min-w-0">
                                                <input type="text" placeholder="Topic..." className="flex-1 min-w-0 bg-zinc-900 border border-zinc-700 rounded-md px-3 py-1.5 h-9 text-xs text-white focus:ring-1 focus:ring-indigo-500 focus:outline-none" value={topicInput} onChange={(e) => setTopicInput(e.target.value)} dir="auto" title="Enter a topic to generate a script" />
                                                <Button size="sm" className="h-9" onClick={handleAIGenerate} isLoading={isProcessing} disabled={!topicInput.trim()} title="Generate script from topic">Gen</Button>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <input type="file" accept=".json" ref={fileInputRef} style={{display:'none'}} onChange={handleImportJSON} />
                                            <Button variant="ghost" size="sm" className="h-9 text-xs" onClick={handleCopySystemPrompt} title="Copy Prompt for Gemini/ChatGPT">
                                                Prompt
                                            </Button>
                                            <div className="w-px h-6 bg-zinc-800 mx-1"></div>
                                            <Button variant="ghost" size="sm" className="h-9 text-xs" onClick={() => fileInputRef.current.click()} title="Import JSON">
                                                Import
                                            </Button>
                                            <Button variant="ghost" size="sm" className="h-9 text-xs" onClick={handleExportJSON} title="Export JSON">
                                                Export
                                            </Button>
                                        </div>
                                    </div>
                                    <div className="flex items-center justify-end gap-2 px-1">
                                        <Button variant="ghost" size="sm" className="h-8 text-[10px]" onClick={handleSelectAll} title="Select all text">Select All</Button>
                                        <Button variant="ghost" size="sm" className="h-8 text-[10px]" onClick={handlePaste} title="Paste text from clipboard">Paste</Button>
                                        <Button variant="primary" size="sm" className="h-8 text-[10px] px-4" onClick={handleSaveAndSync} title="Save text changes">Save & Sync</Button>
                                    </div>
                                </div>
                                <textarea ref={textareaRef} className="flex-1 w-full bg-zinc-950 text-zinc-100 p-4 rounded-lg resize-none border border-zinc-800 focus:ring-1 focus:ring-indigo-500 focus:outline-none font-mono text-base leading-relaxed overflow-y-auto select-text" 
                                placeholder="Type or paste your text here..." value={rawText} onChange={(e) => setRawText(e.target.value)} dir="auto" title="Editor Area: Type your script here" onContextMenu={(e) => e.stopPropagation()} />
                                <p className="text-[10px] text-zinc-500 text-center">Changes are auto-saved to History when synced.</p>
                            </div>
                        )}

                        {activeTab === 'tune' && (
                            <div className="flex flex-col h-full overflow-hidden">
                                <div className="shrink-0 p-2 bg-zinc-950 border-b border-zinc-800 flex items-center justify-center gap-2">
                                    <span className="text-[10px] text-zinc-500 uppercase font-bold mr-2">Highlight Color:</span>
                                    {COLOR_PALETTE.map((c, i) => (
                                        <button key={i} onMouseDown={(e) => { e.preventDefault(); applyColorToSelection(c.class); }} className={`w-6 h-6 rounded-full border border-zinc-700 hover:scale-110 transition-transform ${c.bg} ${c.class === '' ? 'bg-zinc-800 text-zinc-400' : ''}`} title={`Apply ${c.label} color to selected text`}>
                                            {c.class === '' && <span className="flex items-center justify-center text-[10px]">âœ•</span>}
                                        </button>
                                    ))}
                                    <div className="w-px h-4 bg-zinc-800 mx-2"/>
                                    <span className="text-[10px] text-zinc-600">Select text & click color</span>
                                </div>
                                <div ref={tuneContainerRef} className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar select-text" title="Tune Mode: Select text to color, or adjust slider for timing">
                                    {segments.map((segment) => (
                                        <div key={segment.id} className="bg-zinc-950 p-4 rounded-lg border border-zinc-800 group transition-all hover:border-zinc-600">
                                            <div className="mb-3">
                                                <div className="flex flex-wrap gap-1.5 leading-relaxed" dir="auto">
                                                    {segment.words.map((word, wIdx) => (
                                                        <span key={wIdx} data-seg-id={segment.id} data-word-idx={wIdx} className={`px-1 py-0.5 rounded text-lg font-medium cursor-text selection:bg-indigo-500/50 ${word.color || 'text-zinc-200'}`}>
                                                            {word.text}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between gap-4 pt-2 border-t border-zinc-900 select-none">
                                                <div className="flex items-center gap-3 flex-1" title="Adjust time duration for this segment">
                                                     <input type="range" min="100" max="15000" step="100" value={segment.duration} onChange={(e) => updateSegment(segment.id, { duration: parseInt(e.target.value) })} className="flex-1 accent-indigo-500 h-1.5 bg-zinc-800 rounded-lg appearance-none cursor-pointer" />
                                                    <span className="text-xs font-mono text-zinc-500 whitespace-nowrap">{(segment.duration / 1000).toFixed(1)}s</span>
                                                </div>
                                                <button onClick={() => splitSegment(segment)} className="p-2 text-zinc-500 hover:text-indigo-400 transition-colors" title="Split segment into two">
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z" /></svg>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'history' && (
                            <div className="flex flex-col h-full overflow-hidden p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-sm font-bold text-zinc-400 uppercase tracking-wider">Saved Scripts Archive</h2>
                                    <button onClick={loadHistoryFromStorage} className="text-xs text-zinc-500 hover:text-white">Refresh</button>
                                </div>
                                {savedScripts.length === 0 ? (
                                    <div className="flex-1 flex flex-col items-center justify-center text-zinc-600">
                                        <p>No saved scripts.</p>
                                    </div>
                                ) : (
                                    <div className="flex-1 overflow-y-auto no-scrollbar space-y-2">
                                        {savedScripts.map((script) => (
                                            <div key={script.id} className={`bg-zinc-950 border rounded-lg p-3 hover:border-zinc-600 transition-colors flex items-center justify-between group ${currentScriptId === script.id ? 'border-indigo-500/50 bg-indigo-500/5' : 'border-zinc-800'}`}>
                                                <div className="flex-1 min-w-0 mr-4 cursor-pointer" onClick={() => handleLoadFromHistory(script)}>
                                                    <div className="flex items-center gap-2">
                                                        <h3 className="font-medium text-zinc-200 truncate group-hover:text-white transition-colors">{script.title}</h3>
                                                        {currentScriptId === script.id && <span className="text-[9px] uppercase bg-indigo-600 px-1.5 rounded text-white font-bold tracking-wider">Active</span>}
                                                    </div>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className="text-[10px] text-zinc-500 bg-zinc-900 px-1.5 py-0.5 rounded">{new Date(script.date).toLocaleDateString()}</span>
                                                        <span className="text-[10px] text-zinc-600">{script.segments.length} lines</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <button 
                                                        onClick={(e) => {
                                                            setTempInput(script.title);
                                                            setModalConfig({
                                                                isOpen: true, title: "Rename Script", isInput: true, confirmText: "Save", editingId: script.id
                                                            });
                                                        }}
                                                        className="p-2 text-zinc-600 hover:text-zinc-300 rounded-lg transition-colors"
                                                        title="Rename"
                                                    >
                                                        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                                    </button>
                                                    <button onClick={() => handleLoadFromHistory(script)} className="p-2 text-indigo-400 hover:bg-indigo-900/20 rounded-lg transition-colors" title="Load">Load</button>
                                                    <button onClick={(e) => handleDeleteFromHistory(script.id, e)} className="p-2 text-zinc-600 hover:text-red-400 hover:bg-red-900/20 rounded-lg transition-colors" title="Delete">
                                                        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
