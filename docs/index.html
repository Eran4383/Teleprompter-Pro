
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter PRO v1.2.30</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #f4f4f5; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes modal-pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-modal-pop { animation: modal-pop 0.15s ease-out forwards; }
        @keyframes fade-in-down { 0% { opacity: 0; transform: translate(-50%, -10px); } 100% { opacity: 1; transform: translate(-50%, 0); } }
        .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- UTILS ---
        const isRTL = (text) => {
            const rtlChars = /[\u0590-\u05FF\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return rtlChars.test(text);
        };

        const formatTime = (ms) => {
            const totalSeconds = Math.floor(ms / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        };

        // --- COMPONENTS ---
        const Modal = ({ isOpen, title, message, onClose, onConfirm, confirmText = "OK", isInput, inputValue, onInputChange, type = 'info' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-zinc-900 border border-zinc-700 rounded-xl shadow-2xl w-full max-w-sm p-5 animate-modal-pop" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
                        {message && <p className="text-zinc-400 text-sm mb-4 leading-relaxed">{message}</p>}
                        {isInput && <input type="text" value={inputValue} onChange={e => onInputChange(e.target.value)} className="w-full bg-zinc-950 border border-zinc-700 rounded-lg p-2 text-white text-sm mb-4 focus:ring-2 focus:ring-indigo-500 outline-none" autoFocus />}
                        <div className="flex justify-end gap-2 mt-2">
                            <button onClick={onClose} className="px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white">Cancel</button>
                            {onConfirm && <button onClick={() => { onConfirm(); onClose(); }} className={`px-4 py-2 text-xs font-medium rounded-lg text-white ${type === 'danger' ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}>{confirmText}</button>}
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsPanel = ({ config, setConfig, show, onClose, camera }) => {
            if (!show) return null;
            return (
                <div className="absolute top-20 left-6 z-50 bg-zinc-950/95 border border-zinc-800 p-4 rounded-xl w-64 shadow-2xl backdrop-blur">
                    <div className="flex justify-between items-center mb-4">
                        <span className="font-bold text-white text-sm">Settings</span>
                        <button onClick={onClose} className="text-zinc-500 hover:text-white">✕</button>
                    </div>
                    <div className="space-y-4 text-xs">
                        <div>
                            <div className="flex justify-between text-zinc-400 mb-1"><span>Font Size</span><span>{config.fontSize}px</span></div>
                            <input type="range" min="20" max="150" value={config.fontSize} onChange={e => setConfig({...config, fontSize: parseInt(e.target.value)})} className="w-full h-1.5 accent-indigo-500 bg-zinc-800 rounded-lg appearance-none"/>
                        </div>
                        <div className="flex justify-between items-center">
                            <span className="text-zinc-400">Mirror Text</span>
                            <button onClick={() => setConfig({...config, isMirrored: !config.isMirrored})} className={`px-2 py-1 rounded ${config.isMirrored ? 'bg-indigo-600' : 'bg-zinc-800'}`}>{config.isMirrored ? 'ON' : 'OFF'}</button>
                        </div>
                        <div className="pt-2 border-t border-zinc-800 space-y-3">
                            {['brightness', 'contrast', 'saturation'].map(prop => (
                                <div key={prop}>
                                    <div className="flex justify-between text-zinc-400 mb-1 capitalize"><span>{prop}</span><span>{Math.round(config[prop] * 100)}%</span></div>
                                    <input type="range" min="0.5" max="2.0" step="0.1" value={config[prop]} onChange={e => setConfig({...config, [prop]: parseFloat(e.target.value)})} className="w-full h-1.5 bg-zinc-800 rounded-lg appearance-none"/>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [mode, setMode] = useState('EDITOR');
            const [segments, setSegments] = useState([
                { id: '1', text: "שלום, ברוכים הבאים ל-Teleprompter PRO v1.2.30.", duration: 3000, textAlign: 'right', words: [{text: "שלום,"}, {text: "ברוכים"}, {text: "הבאים"}] }
            ]);

            const handleStart = (newSegments) => {
                setSegments(newSegments);
                setMode('PROMPTER');
            };

            return (
                <div className="h-screen w-full flex flex-col bg-zinc-950 text-white overflow-hidden p-3 sm:p-6">
                    {mode === 'EDITOR' ? (
                        <EditorView segments={segments} onStart={handleStart} />
                    ) : (
                        <PrompterView segments={segments} onClose={() => setMode('EDITOR')} />
                    )}
                </div>
            );
        };

        const EditorView = ({ segments, onStart }) => {
            const [rawText, setRawText] = useState(segments.map(s => s.text).join('\n'));
            const [textAlign, setTextAlign] = useState('right');
            const [activeTab, setActiveTab] = useState('write');

            useEffect(() => {
                if (isRTL(rawText)) setTextAlign('right');
                else setTextAlign('left');
            }, [rawText]);

            const handleStartClick = () => {
                const lines = rawText.split('\n').filter(l => l.trim());
                const finalSegments = lines.map((l, i) => ({
                    id: `s-${i}`,
                    text: l,
                    duration: 3000,
                    textAlign: isRTL(l) ? 'right' : (textAlign === 'center' ? 'center' : 'left'),
                    words: l.split(' ').map(w => ({ text: w }))
                }));
                onStart(finalSegments);
            };

            return (
                <div className="max-w-4xl mx-auto w-full h-full flex flex-col">
                    <header className="flex justify-between items-center mb-6 shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg></div>
                            <div>
                                <h1 className="text-xl font-bold">Teleprompter PRO</h1>
                                <p className="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">v1.2.30 • PRODUCTION</p>
                            </div>
                        </div>
                        <div className="flex bg-zinc-900 p-1 rounded-lg">
                            {['left', 'center', 'right'].map(a => (
                                <button key={a} onClick={() => setTextAlign(a)} className={`w-8 h-8 flex items-center justify-center rounded transition-colors ${textAlign === a ? 'bg-indigo-600' : 'hover:bg-zinc-800'}`}>
                                    {a[0].toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </header>
                    <main className="flex-1 min-h-0 bg-zinc-900 rounded-xl border border-zinc-800 p-4 flex flex-col">
                        <textarea 
                            dir="auto"
                            className="flex-1 bg-zinc-950 p-6 rounded-lg border border-zinc-800 text-white font-mono mb-4 resize-none outline-none focus:ring-1 focus:ring-indigo-500 text-lg"
                            style={{ textAlign }}
                            value={rawText}
                            onChange={e => setRawText(e.target.value)}
                            placeholder="הקלידו כאן את הטקסט שלכם..."
                        />
                        <div className="flex justify-end gap-3">
                            <button onClick={() => setRawText('')} className="px-6 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm">Clear</button>
                            <button onClick={handleStartClick} className="px-10 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-lg shadow-indigo-900/20">Start Prompt</button>
                        </div>
                    </main>
                </div>
            );
        };

        const PrompterView = ({ segments, onClose }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [config, setConfig] = useState({ fontSize: 54, isMirrored: false, brightness: 1, contrast: 1, saturation: 1, guideOpacity: 0.2 });
            const [showSettings, setShowSettings] = useState(false);
            const [speed, setSpeed] = useState(1);
            
            const containerRef = useRef();
            const lastTimeRef = useRef();
            const segmentRefs = useRef([]);
            const videoRef = useRef();

            const totalDuration = segments.reduce((acc, s) => acc + s.duration, 0);

            useEffect(() => {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => { if (videoRef.current) videoRef.current.srcObject = stream; })
                    .catch(() => console.warn("Camera blocked"));
                return () => {
                    if (videoRef.current?.srcObject) {
                        videoRef.current.srcObject.getTracks().forEach(t => t.stop());
                    }
                };
            }, []);

            useEffect(() => {
                const animate = (time) => {
                    if (lastTimeRef.current !== undefined && isPlaying) {
                        const dt = time - lastTimeRef.current;
                        setElapsedTime(prev => Math.min(totalDuration, prev + (dt * speed)));
                    }
                    lastTimeRef.current = time;
                    requestAnimationFrame(animate);
                };
                const id = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(id);
            }, [isPlaying, speed, totalDuration]);

            useEffect(() => {
                if (!isPlaying || !containerRef.current) return;
                let acc = 0;
                const idx = segments.findIndex(s => {
                    const start = acc;
                    acc += s.duration;
                    return elapsedTime >= start && elapsedTime < acc;
                });
                
                if (idx !== -1 && segmentRefs.current[idx]) {
                    const el = segmentRefs.current[idx];
                    const target = el.offsetTop - (containerRef.current.clientHeight / 2) + (el.clientHeight / 2);
                    containerRef.current.scrollTop = target;
                }
            }, [elapsedTime, isPlaying, segments]);

            return (
                <div className="fixed inset-0 bg-black flex flex-col text-white z-[1000]">
                    <video ref={videoRef} autoPlay playsInline muted className="absolute inset-0 w-full h-full object-cover opacity-30 z-0" style={{ transform: 'scaleX(-1)', filter: `brightness(${config.brightness}) contrast(${config.contrast})` }} />
                    
                    <SettingsPanel config={config} setConfig={setConfig} show={showSettings} onClose={() => setShowSettings(false)} />

                    <div className="absolute top-6 left-6 z-30 font-mono text-4xl font-bold opacity-30 select-none">{formatTime(elapsedTime)}</div>

                    <div className="flex-1 relative overflow-hidden z-10">
                        <div ref={containerRef} className={`h-full overflow-y-auto no-scrollbar relative ${config.isMirrored ? 'scale-x-[-1]' : ''}`}>
                            <div className="py-[50vh] px-6 max-w-4xl mx-auto">
                                {segments.map((s, i) => {
                                    let acc = 0;
                                    for(let j=0; j<i; j++) acc += segments[j].duration;
                                    const active = elapsedTime >= acc && elapsedTime < (acc + s.duration);
                                    return (
                                        <div key={i} ref={el => segmentRefs.current[i] = el} dir="auto" className="mb-12 font-bold transition-all duration-300" style={{ opacity: active ? 1 : config.guideOpacity, textAlign: s.textAlign || 'center', fontSize: config.fontSize + 'px', transform: active ? 'scale(1)' : 'scale(0.95)' }}>
                                            {s.text}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="absolute inset-0 pointer-events-none flex items-center z-20"><div className="w-full h-px bg-red-600/20" /></div>
                    </div>

                    <div className="p-4 bg-zinc-950/90 border-t border-zinc-900 flex justify-center items-center gap-6 z-[2000]">
                        <button onClick={onClose} className="p-3 bg-zinc-900 rounded-full text-zinc-500">✕</button>
                        <input type="range" min="0.1" max="2.5" step="0.1" value={speed} onChange={e => setSpeed(parseFloat(e.target.value))} className="w-24 accent-indigo-600 h-1 bg-zinc-800 rounded-lg appearance-none" />
                        <button onClick={() => setIsPlaying(!isPlaying)} className={`w-14 h-14 rounded-full flex items-center justify-center text-xl shadow-xl ${isPlaying ? 'bg-indigo-600' : 'bg-green-600'}`}>
                            {isPlaying ? '⏸' : '▶'}
                        </button>
                        <button onClick={() => setElapsedTime(0)} className="p-3 bg-zinc-900 rounded-full text-zinc-500">⏹</button>
                        <button onClick={() => setShowSettings(!showSettings)} className="p-3 bg-zinc-900 rounded-full text-zinc-500">⚙️</button>
                    </div>
                </div>
            );
        };

        // --- MOUNTING ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
